l_french:
 plombieres_agreement.0.t:0 "Un accord avec [SCOPE.sCountry('fra_scope').GetName]?"
 plombieres_agreement.0.d:0 "Nous devrions demander [SCOPE.sCountry('fra_scope').GetName] son soutien pour libérer le nord de l'Italie [SCOPE.sCountry('aus_scope').GetName]."
 plombieres_agreement.0.f:0 ""L'Italie du Nord est restée trop longtemps sous le joug autrichien et le moment est venu de libérer les Italiens qui y vivent. \n\nCependant, nous sommes trop faibles pour gagner une guerre contre l'Autriche par nous-mêmes. Nous devrions essayer de mettre la France à nos côtés contre l'Autriche.""
 plombieres_agreement.0.a:0 "Contactez les diplomates français."
 plombieres_agreement.0.b:0 "Nous libérerons l'Italie du Nord par nous-mêmes."

 plombieres_agreement.2.t:0 "Un accord avec [SCOPE.sCountry('sar_scope').GetName]?"
 plombieres_agreement.2.d:0 "[SCOPE.sCountry('sar_scope').GetName] demande notre soutien pour libérer le nord de l'Italie de [SCOPE.sCountry('aus_scope').GetName]."
 plombieres_agreement.2.f:0 ""L'Italie du Nord a été sous le joug autrichien pendant très longtemps et [SCOPE.sCountry('sar_scope').GetName] pense que le moment est venu de libérer les Italiens qui y vivent. \n\nHCependant, ils sont trop faibles pour gagner seuls une guerre contre l'Autriche. Ils sont prêts à remettre [SCOPE.sState('savoy_scope').GetName] et [SCOPE.sState('provence_scope').GetName] à nous si nous les aidons si la guerre avec [SCOPE.sCountry('aus_scope').GetName] est gagnée.""
 plombieres_agreement.2.a:0 "Accepter la proposition."
 plombieres_agreement.2.b:0 "Refuser la proposition."
 plombieres_agreement.2.tt1:0 "Si la guerre avec [SCOPE.sCountry('aus_scope').GetName] est gagnée, [SCOPE.sState('savoy_scope').GetName] et [SCOPE.sState('provence_scope').GetName] nous seront remis."

 plombieres_agreement.1.t:0 "La réunion"
 plombieres_agreement.1.d:0 "Si nous voulous[SCOPE.sCountry('fra_scope').GetName] pour nous aider dans la guerre, nous devrions la dédommager."
 plombieres_agreement.1.f:0 ""Aujourd'hui, notre premier ministre est arrivé à Plombières et a rencontré des représentants français pour trouver un accord. [SCOPE.sCountry('fra_scope').GetName] veut nous aider mais exige qu'une fois la guerre gagnée, nous lui livrions la Savoie et Nice.""
 plombieres_agreement.1.a:0 "Acceptez la proposition."
 plombieres_agreement.1.b:0 "Refuser et quitter la réunion."
 plombieres_agreement.1.tt1:0 "Si la guerre avec [SCOPE.sCountry('aus_scope').GetName] est gagnée, [SCOPE.sState('savoy_scope').GetName] et [SCOPE.sState('provence_scope').GetName] sera remis à [SCOPE.sCountry('fra_scope').GetName]."

 plombieres_agreement.3.t:0 "Entrevue de Plombières"
 plombieres_agreement.3.d:0 "[SCOPE.sCountry('fra_scope').GetName] s'est engagé à nous soutenir dans la libération du nord de l'Italie de [SCOPE.sCountry('aus_scope').GetName]."
 plombieres_agreement.3.f:0 ""Nous avons pu conclure un accord avec [SCOPE.sCountry('fra_scope').GetName] dans laquelle ils se sont engagés à nous soutenir dans la guerre à venir avec [SCOPE.sCountry('aus_scope').GetName]. \n\nUne fois l'Autriche vaincue, nous remplirons l'accord avec [SCOPE.sCountry('fra_scope').GetName] en leur remettant [SCOPE.sState('savoy_scope').GetName] et [SCOPE.sState('provence_scope').GetName].""
 plombieres_agreement.3.a:0 "Vive l'Italie!"

 plombieres_agreement.4.t:0 "[SCOPE.sCountry('fra_scope').GetName] Refusé"
 plombieres_agreement.4.d:0 "[SCOPE.sCountry('fra_scope').GetName] a refusé de nous soutenir dans la libération de l'Italie du Nord de [SCOPE.sCountry('aus_scope').GetName]."
 plombieres_agreement.4.f:0 ""Les négociations ne se sont pas déroulées comme nous l'espérions et les Français nous ont abandonnés à notre sort. Désormais, la libération du nord de l'Italie sera beaucoup plus difficile sans leur soutien.\n\nPeut-être devrions-nous convaincre d'autres puissances européennes de se joindre à nous...""
 plombieres_agreement.4.a:0 "Lâches français !"

 plombieres_agreement.5.t:0 ""
 plombieres_agreement.5.d:0 ""
 plombieres_agreement.5.f:0 """"
 plombieres_agreement.5.a:0 ""
 plombieres_agreement.5.tt1:0 ""

 treaty_of_villafranca.1.t:0 "Armistice de Villafranca"
 treaty_of_villafranca.1.d:0 "Avec la défaite de [SCOPE.sCountry('aus_scope').GetName] et la libération de [SCOPE.sState('lombardy_scope').GetName], [SCOPE.sCountry('fra_scope').GetName] nous demande de respecter les termes de l'accord de Plombières."
 treaty_of_villafranca.1.f:0 ""Grâce à l'aide des Français, nous avons pu libérer [SCOPE.sState('lombardy_scope').GetName] du joug autrichien. Cependant, au lieu de continuer la guerre et de libérer [SCOPE.sState('venetia_scope').GetName] ainsi, la France a décidé d'arrêter la guerre craignant qu'elle ne s'étende à l'Europe centrale. \n\nLa France nous demande maintenant d'honorer l'accord de Plombières en leur remettant [SCOPE.sState('savoy_scope').GetName] et [SCOPE.sState('provence_scope').GetName].""
 treaty_of_villafranca.1.a:0 "Honorez quand même l'accord de Plombières."
 treaty_of_villafranca.1.b:0 "Depuis [SCOPE.sCountry('fra_scope').GetName] n'a pas rempli les accords, nous non plus !"
 treaty_of_villafranca.1.tt1:0 ""

 treaty_of_villafranca.2.t:0 "Armistice de Villafranca"
 treaty_of_villafranca.2.d:0 "Avec la défaite de [SCOPE.sCountry('aus_scope').GetName] et la libération de [SCOPE.sState('lombardy_scope').GetName], [SCOPE.sCountry('sar_scope').GetName] n'a pas respecté les termes de l'accord de Plombières."
 treaty_of_villafranca.2.f:0 ""Grâce à notre aide [SCOPE.sCountry('sar_scope').GetName] a pu libérer [SCOPE.sState('lombardy_scope').GetName] du joug autrichien. Cependant, ils ne respectent pas les termes de l'accord de Plombières car ils utilisent l'excuse que nous n'avons pas libéré [SCOPE.sState('venetia_scope').GetName] aussi bien.""
 treaty_of_villafranca.2.a:0 "Maudit Piémontais !"
 treaty_of_villafranca.2.tt1:0 "Le pacte défensif avec [SCOPE.sCountry('sar_scope').GetName] prendra fin."
 treaty_of_villafranca.2.tt2:0 "Nous obtiendrons un cassus belli sur[SCOPE.sState('savoy_scope').GetName]."
 treaty_of_villafranca.2.tt3:0 ""
 treaty_of_villafranca.2.tt4:0 ""

