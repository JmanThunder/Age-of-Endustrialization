 je_fall_of_july_monarchy:0 "Incertitude Orléaniste"
 je_fall_of_july_monarchy_end:0 "L'instabilité politique peut conduire aux circonstances les plus imprévisibles."
 je_fall_of_july_monarchy_goal.1:0 "$ig_variant_intelligentsia$ est puissant et au gouvernement entre 1847 et 1849"
 je_fall_of_july_monarchy_reason:0 "La Monarchie de Juillet, qui devait être le parfait mélange entre la république et la monarchie, n'a pas trouvé le support nécessaire parmi la population. Les légitimistes à droite, demande la restauration des bourbons. La gauche républicaine est toujours une force puissante. Plus le temps passe, plus Louis-Philippe devient de plus en plus rigide et dogmatique, et son entourage perd en popularité. La situation empire de plus en plus, ce qui pourrait amener à des conséquences terribles."
 je_first_presidential_election:0 "Préparation d'une Eléction Présidentielle"
 je_first_presidential_election_goal:0 "Cela fait 10 mois"
 je_first_presidential_election_reason:0 "L'élection présidentielle s'annonce particulièrement houleuse, car elle se déroule sur fond de crise politique profonde. Nous aurons beaucoup de chance si elles se passent bien. Beaucoup de gens veulent du changement, et cette élection est la dernière chance d'empêcher le pays de verser le sang."
 je_future_of_the_republic:0 "Résoudre une Crise Politique"
 je_future_of_the_republic_goal.1:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] est président et le groupe d'intérêt $ig_variant_armed_forces$ est puissant et au gouvernement entre la deuxième et la quatrième année depuis l'élection présidentielle"
 je_future_of_the_republic_goal.2:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] est président et le groupe d'intérêt $ig_variant_intelligentsia$ et $ig_variant_trade_unions$ sont marginalisé"
 je_future_of_the_republic_reason:0 "Après l'élection présidentielle, l'euphorie révolutionnaire s'est estompée et les sentiments radicaux ont commencé à s'intensifier. Certains dirigeants politiques commencent à parler de la nécessité de mettre de l'ordre avec une «main de fer»."
 je_creating_a_second_empire:0 "Préparation du Plébiscite"
 je_creating_a_second_empire_goal:0 "Cela fait 1 an"
 je_creating_a_second_empire_reason:0 "Maintenant que Louis-Napoleon a tous les pouvoirs, il doit préparer le plébiscite qui légitimera la création d'un nouvel empire!"
 je_fall_of_french_empire:0 "La chute du Second Empire"
 je_fall_of_french_empire_reason:0 "L'empereur a été déchu par ses ennemis, et la seule question qu'il reste est quelle forme le nouveau gouvernement va-t-il prendre ?"
 je_french_conquest_of_algeria:0 "Conquête d'Algérie"
 je_french_conquest_of_algeria_end:0 "La Conquête de l'Algérie sera faite!"
 je_french_conquest_of_algeria_reason:0 "L'Algérie, dons la conquête commence peu après la révolution de 1830 sous le prétexte à combattre la piraterie, se doit d'être vaincu et leurs chefs enchaînés. Notre campagne militaire est déjà trop longue; la résistance d'Abd al-Qadir et d'Ahmed Bey doit d'être piétiné!"
 
