 orleanist_flavor.1.t:0 "La fin de la crise politioque"
 orleanist_flavor.1.d:0 "La Monarchie de Juillet, qui marqua la transition du pouvoir de la maison de Bourbon à sa branche cadette, la maison d'Orléans, fut un triomphe de la souveraineté populaire sur le principe du droit divin du roi, et institua également un ordre libéral, un triomphe de la bourgeoisie et défaite définitive de l'aristocratie terrienne. Malgré toutes les oppositions, le règne de la Maison d'Orléans semble de plus en plus immuable même aux opposants les plus radicaux au régime."
 orleanist_flavor.1.f:0 "«Au milieu de l'agitation que fomentent les passions ennemies ou aveugles, une conviction m'anime et me soutient, c'est que nous possédons dans la monarchie constitutionnelle, dans l'union des grandes puissances de l'État, le moyen le plus assuré de vaincre tout. Ces obstacles, et de satisfaire tous les intérêts moraux et matériels de notre chère patrie. Maintenons fermement, selon la Charte, l'ordre social et toutes ses conditions. Garantissons fidèlement, selon la Charte, les libertés publiques et tous leurs développements. Nous remettrons intact aux générations qui viendront après nous le dépôt qui nous a été confié, et elles nous béniront d'avoir fondé et défendu l'édifice à l'abri duquel elles vivront heureuses et libres.» - Louis-Philippe d'Orléans"
 orleanist_flavor.1.a:0 "Excellent!"
 orleanist_flavor.2.t:0 "Proclamation de la Seconde République"
 orleanist_flavor.2.d:0 "Mécontent de la situation stagnante depuis longtemps les Parisiens ont pris les armes et ont érigé des barricades dans Paris. Un garde a ouvert le feu sur les parisiens amenant à un massacre. Suite à cela la révolte devint révolution à travers toute la ville , on pouvait y entendre "Vive La Réforme!" et "A bas le Roi!" Malgré l'assurance que la situation est sous contrôle, Le Roi fuit le pays... Maintenant le gouvernement fait face à la tache de créer un nouveau système, commençant avec l'organisation d'élections permettant d'élire un nouveau dirigeant."
 orleanist_flavor.2.f:0 "«Je repousserai jusqu'à la mort ce drapeau de sang, et vous devez le répudier plus que moi, car le drapeau rouge que vous rapportez n'a jamais fait que le tour du Champ-de-Mars, traîné dans le sang du peuple, en 91 et 93; le drapeau tricolore a fait le tour du monde, avec le nom, la gloire et la liberté de la patrie.» - Alphonse de Lamartine"
 orleanist_flavor.2.a:0 "Vive La République!"
 orleanist_flavor.3.t:0 "Campagnes des Banquets"
 orleanist_flavor.3.d:0 "Afin de propager les réformes tout en contournant les interdictions strictes des syndicats et des assemblées, d'abord à Paris puis dans les grandes villes de province, les membres riches du mouvement réformateur ont commencé à organiser des banquets publics. Dans leurs discours, ils parlaient haut et fort de projets de réforme et critiquaient parfois vivement le gouvernement. L'objectif principal de ce mouvement était la libéralisation des lois électorales."
 orleanist_flavor.3.f:0 "«Programme du banquet. \nLes portes du site où le banquet est organisé s'ouvriront à trois heures. \nLe banquet sera présidé par monsieur Bouchard, médecin, premier adjoint de la ville. A quatre heures, monsieur de Lamartine prendra sa place. \nDe trois à quatre, et de quatre à l'heure du toast du président, monsieurs artistes et amateurs interpréteront des morceaux d'harmonie. \nAucun toast ne sera porté sauf ceux du président et de monsieur de Lamartine. \nAucune chanson ou cri ne sera autorisé. \nLes réclamations et demandes seront adressées aux commissaires chargés de la police des banquets. \nLe plus grand ordre doit régner, afin que cette démonstration ait son influence fructueuse.»"
 orleanist_flavor.3.a:0 "Qui pensent-ils être!"
 orleanist_flavor.3.b:0 "Nous devrions les écouter."
 
 french_flavor.1.t:0 "Élection Présidentielle"
 french_flavor.1.d:0 "Bien que [SCOPE.sCharacter('forces_leader').GetFullName] s'attendait à ce qu'il réussisse à l'élection présidentielle française, personne n'aurait pu compter sur lui pour faire aussi bien, il a su devenir quelqu'un pour tout le monde... Et même gagner le soutien des orléanistes. Le candidat du gouvernement provisoire, [SCOPE.sCharacter('liberal_leader').GetFullName],qui a dirigé les efforts pour réprimer les émeutes à Paris, est détesté par les masses, ce qui n'ajoute pas à sa popularité. Dans le même temps, le ministre de l'intérieur du gouvernement provisoire et leader Montagnard [SCOPE.sCharacter('union_leader').GetFullName] a reçu le soutien de la gauche radicale, malgré sa participation à la répression des émeutes de Paris."
 french_flavor.1.f:0 "«Travailleurs et vous tous qui avez levé les armes contre la Patrie et contre la République, pour la dernière fois au nom de tout ce qui est honorable et sacré pour les hommes, je vous demande de déposer les armes. L'Assemblée constituante, la nation tout entière vous le demande. On vous dit que vous êtes dans une vengeance cruelle. Alors dites vos ennemis et nos ennemis! On vous dit que vous serez sacrifié de sang-froid! Venez à nous, venez en frères pénitents et obéissants à la loi, et les bras de la République vous seront ouverts.» - Louis-Eugène Cavaignac"
 french_flavor.1.a:0 "[SCOPE.sCharacter('forces_leader').GetFullName] rétablira l'ordre!"
 french_flavor.1.b:0 "[SCOPE.sCharacter('liberal_leader').GetFullName] deviendra notre président!"
 french_flavor.1.c:0 "[SCOPE.sCharacter('union_leader').GetFullName] sera un dirigeant juste!" 
 french_flavor.2.t:0 "Coup d'État"
 french_flavor.2.d:0 "Durant la nuit, les figures influentes de l'opposition ont été arrêtées, les troupes loyalistes ont occupé les points stratégiques des rues de Paris, et des proclamations ont été affichées aux coins des maisons annonçant la dissolution du Parlement et la restauration du suffrage universel, invitant le peuple à voter en la faveur d'un plus grand pouvoir pour le président. Le jour suivant de multiples barricades furent érigé dans les rues de Paris, mais toute tentative de rébellion fut réprimée. Peu après un vote populaire de sept millions et demi de voix pour, contre 650,000 contre, approuvèrent la proposition, et Louis Napoléon promulgua une nouvelle constitution, calquée sur les Constitutions de l'Empire."
 french_flavor.2.f:0 "«Si, au contraire, vous avez encore confiance en moi, donnez-moi les moyens d’accomplir la grande mission que je tiens de vous. Cette mission consiste à fermer l’ère des révolutions en satisfaisant les besoins légitimes du peuple et en le protégeant contre les passions subversives. Elle consiste surtout à créer des institutions qui survivent aux hommes et qui soient enfin des fondations sur lesquelles on puisse asseoir quelque chose de durable.» - Louis-Napoléon Bonaparte"
 french_flavor.2.a:0 "Vive le Prince-Président!"
 french_flavor.4.t:0 "Proclamation du Second Empire"
 french_flavor.4.d:0 "Pour la première fois le destin de la France ne fut pas décidé dans la capitale mais dans les provinces. Le plébiscite pour la restauration de L'empire, organisé après l'établissement d'un régime présidentiel fort, mena à Louis-Napoleon le succès espéré. Soixante-seize pourcents votèrent pour l'Empire, peu après Louis-Napoleon Bonaparte fut proclamé «Empereur des Français» sous le nom de Napoleon III."
 french_flavor.4.f:0 "«Il est néanmoins une crainte à laquelle je dois répondre. Par esprit de défiance, certaines personnes se disent : l’Empire, c’est la guerre, moi je dis : l’Empire, c’est la paix. C’est la paix, car la France le désire, et lorsque la France est satisfaite, le monde est tranquille. La gloire se lègue bien à titre d’héritage, mais non la guerre. Est-ce les princes qui s’honoraient justement d’être les petits-fils de Louis XIV ont recommencé ses luttes ? La guerre ne se fait pas par plaisir, elle se fait par nécessité; et à ces époques de transition où partout, à côté de tant d’éléments de prospérité, germent tant de causes de mort, on peut dire avec vérité : Malheur à celui qui, le premier, donnerait en Europe le signal d’une collision, dont les conséquences seraient incalculables!» - Louis-Napoléon Bonaparte"
 french_flavor.4.a:0 "Vive L'Empereur!"
 french_flavor.6.t:0 "Arrestation de Louis-Napoleon!"
 french_flavor.6.d:0 "Louis-Napoleon Bonaparte, vain dans sa candidature à la présidence de la République, a tenté un coup d'État. Sa tentative d'attirer des officiers de haut rang dans le complot a échoué. De plus, un général fidèle au gouvernement réussit à envoyer un télégramme au ministère de la Guerre avertissant d'une éventuelle tentative de mutinerie, après quoi Louis-Napoléon fut arrêté avec son entourage."
 french_flavor.6.f:0 "«Louis Bonaparte ne connaissait qu’une chose, son but. Toute sa politique était là. Écraser les républicains, dédaigner les royalistes.» - Victor Hugo"
 french_flavor.6.a:0 "Au cachot!"
 french_flavor.7.t:0 "La chute du Second Empire"
 french_flavor.7.d:0 "L'empereur a finalement perdu le support du peuple, de l'élite intellectuelle, et de la petite bourgeoisie. Tout espoir pour un glorieux futur de la France, qui était apparu durant la proclamation du Second Empire, a disparu. l'Empereur par ses actions s'est fait de nombreux ennemis parmi les libéraux, et maintenant ils ont choisi d'agir. Ils se sont rassemblés au palais des Bourbons,où ils ont annoncé la destitution de l'empereur et la proclamation de la Troisème République Française. Les forces Bonapartist ont été incapables de s'opposer à eux, et ont été forcées de reconnaitre la nouvelle Republique."
 french_flavor.7.f:0 "«Français! Le Peuple a devancé la Chambre, qui hésitait. Pour sauver la Patrie en danger, il a demandé la République. Il a mis ses représentants non au pouvoir, mais au péril. La République a vaincu l'invasion en 1792, la République est proclamée! La Révolution est faite au nom du droit, du salut public. Citoyens, veillez sur la Cité qui vous est confiée; demain vous serez, avec l'armée, les vengeurs de la Patrie!»  - Léon Gambetta"
 french_flavor.7.a:0 "Vive la Troisième République!"
 
 conquest_of_algeria.1.t:0 "La campagne Algérie"
 conquest_of_algeria.1.d:0 "Depuis le début de la conquête, une résistance armée a spontanément vu le jour dans beaucoup de régions d'Algérie. La noblesse locale n'arrivait pas à faire émerger un chef (les vassaux du sultan ce battant pour la domination local) jusqu'à qu'un vrai dirigeant soit trouvé. C'était l'Emir Abdelkader, un descendant des dirigeant Arabe d'Algérie, qui était de retour d'un exil politique en Egypte après la chute des Turques. La situation des régions d'Algérie sous son contrôle doit impérativement être maîtrisée."
 conquest_of_algeria.1.f:0 "«Ne demandez jamais quelle est l'origine d'un homme; interrogez plutôt sa vie, son courage, ses qualités et vous saurez ce qu'il est.» - Emir Abdelkader"
 conquest_of_algeria.1.a:0 "Ce n'est pas la mer à boire."
 conquest_of_algeria.2.t:0 "Le siege de Constantine"
 conquest_of_algeria.2.d:0 "Nommé chef de Constantine en 1826, Ahmed Bey ben Mohamed Cherif, aussi connu comme Ahmed Bey, dirige la résistance algérienne contre les troupes d'occupation française dans l'est de l'Algérie avec l'aide de Hussein Pasha. Le gouverneur-général d'Algérie a proposé un plan d'attaque au gouvernement afin de conquérir toutes les positions stratégiques dans l'est de l'Algérie. Ce plan devrait sérieusement affaiblir l'Emir de Mascar et Bey Constantine, tout en stabilisant et consolidant et la position française en Algérie."
 conquest_of_algeria.2.f:0 "«J’ai souvent entendu en France des hommes que je respecte, mais que je n’approuve pas, trouver mauvais qu’on brûlât les moissons, qu’on vidât les silos et enfin qu’on s’emparât des hommes sans armes, des femmes et des enfants. Ce sont là, suivant moi, des nécessités fâcheuses, mais auxquelles tout peuple qui voudra faire la guerre aux Arabes sera obligé de se soumettre.» - Alexis de Tocqueville"
 conquest_of_algeria.2.a:0 "Vive la France!"
 conquest_of_algeria.3.t:0 "La reddition d'Abdelkader"
 conquest_of_algeria.3.d:0 "Avant le déclenchement des hostilités, la lutte était en faveur d'Abdelkader. Cependant, les troupes françaises augmentèrent leur mobilité et menèrent une politique de terre brûlée, affamant la population algérienne et provoquant une forte baisse du moral de la résistance. Abdelkader a été contraint de se rendre en échange de la promesse qu'il serait autorisé à s'exiler à Alexandrie ou à Acre. Sa demande fut acceptée et deux jours plus tard, il se rendit officiellement au gouverneur-général français, à qui Abdelkader remit symboliquement son cheval de bataille."
 conquest_of_algeria.3.f:0 "«L'armée est tout en Afrique. Elle seule a détruit, elle seule peut édifier. Elle seule a conquis le sol, elle seule le fécondera par la culture et pourra par les grands travaux publics le préparer à recevoir une nombreuse population civile.» - Thomas Robert Bugeaud"
 conquest_of_algeria.3.a:0 "Impossible n’est pas français!"
 
 royalist_restauration.1.t1:0 "La Troisième Restauration"
 royalist_restauration.1.t2:0 "Bourbon Restauration"
 royalist_restauration.1.d1:0 "Malgré les obstructions du régime orléaniste, les partisans du légitimisme et de la dynastie des Bourbons ont pu saisir les rênes du pouvoir face à la popularité en perte de vitesse du parti orléaniste. Le gouvernement provisoire presse Henri d'Artois, petit-fils de Charles X, déposé à la révolution de 1830, de revenir d'exil et d'accepter la couronne de France."
 royalist_restauration.1.d2:0 "Malgré les obstacles du régime, les partisans de la légitimité et la dynastie des Bourbons ont su saisir les rênes du pouvoir face à la popularité en perte de vitesse des forces politiques. Un gouvernement provisoire, composé des partisans de la Restauration, somma le chef de la maison de Bourbon de revenir d'exil et d'accepter la couronne de France."
 royalist_restauration.1.f1:0 "«La monarchie en France, c'est la maison royale de France indissolublement unie à la nation. Je maintiens donc mon droit, qui est le plus sûr garant des vôtres, et, prenant Dieu à témoin, je déclare à la France et au monde que, fidèle aux lois du royaume et aux traditions de mes aïeux, je conserverai religieusement jusqu'à mon dernier soupir le dépôt de la monarchie héréditaire dont la Providence m'a confié la garde, et qui est l'unique port de salut où, après tant d'orages, cette France, objet de tout mon amour, pourra retrouver enfin le repos et le bonheur!» - Henri, Count of Chambord"
 royalist_restauration.1.f2:0 "«La première retraite de mon malheureux frère Louis XVI fut le signal de sa perte. Ils font semblant de ne s'en prendre qu'à vous, ils me disent : « Renvoyez vos ministres et nous nous entendrons ». Je ne te renverrai pas. Si je cède cette fois à leurs exigences, ils nous feront comme ils ont fait à mon frère.» - Charles X"
 royalist_restauration.1.a:0 "Vive le Roi!"
 royalist_restauration.2.t:0 "Coup des Bonapartiste"
 royalist_restauration.2.d:0 "Les partisans de la maison de Bonaparte ont organisé un coup d'État en utilisant leurs agents dans l'armée. Les troupes fidèles à Bonaparte et les rebelles encerclent la capitale et forcent la Garde à déposer les armes. Le gouvernement est contraint de fuir Paris agité, alors que les bonapartistes célèbrent déjà leur victoire."
 royalist_restauration.2.f:0 "«Je jure de préserver l'intégrité du territoire de la République; respecter et observer les lois de la concorde et de la liberté de culte ; respecter et observer l'égalité des droits, la liberté politique et civile, l'irrévocabilité de la vente des biens nationaux; ne prélever aucun impôt, n'imposer aucun impôt uniquement par l'effet de la loi; conserver l'institution de la Légion d'honneur; ne gouverner que pour les intérêts, le bonheur et la gloire du peuple français.» - Napoleon Bonaparte"
 royalist_restauration.2.a:0 "Vive l'Empereur!"
 royalist_restauration.3.t:0 "Restauration Orléaniste"
 royalist_restauration.3.d:0 "L'instabilité politique dans le pays a atteint ses limites. Dans les rues de Paris, les premiers opposants à la restauration de la monarchie se sont affrontés à la police et à la gendarmerie, poussés par plusieurs chefs, des manifestants ont poursuivi les troupes à coups de pavés, de briques ou de pots de fleurs. Malgré cet état de fait, les émeutes ne font que renforcer l'influence des partisans de la Restauration. Réunis au Palais des Bourbons, les députés décident, par 47 voix contre 3, d'offrir la couronne de France au duc d'Orléans."
 royalist_restauration.3.f:0 "«Citoyens de Paris! Les députés de France, réunis en ce moment à Paris, exprimèrent le désir que j'aille dans la capitale pour y exercer la fonction de lieutenant général du royaume. Je n'ai pas hésité à venir partager vos périls, je me suis placé parmi votre population héroïque et j'ai tout fait pour vous préserver de la guerre civile et de l'anarchie. De retour à Paris, je portais fièrement ces couleurs glorieuses que vous m'aviez emportées, et que moi-même j'ai portées longtemps. Les Chambres se réunissent; ils conféreront les moyens d'assurer un régime de lois et de maintenir les droits de la nation. La Charte sera désormais la vérité.» - Louis-Philippe d'Orléans"
 royalist_restauration.3.a:0 "La Liberté rouvre ses bras!"
 
 
