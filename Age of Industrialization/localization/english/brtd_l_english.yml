 Bakunin:0 "Bakunin"
 bakunin_events.1.t:0 "God and the State"
 bakunin_events.1.d:0 "Rogues, rebels and rabble rousers amongst our society call for 'true freedom', as if they know what they would do with it. A book named "God and the State" written by an ararchist revolutionary has captivated the attention of the masses."
 bakunin_events.1.f:0 "In a word, we reject all legislation, all authority, and all privileged, licensed, official, and legal influence, even though arising from universal suffrage, convinced that it can turn only to the advantage of a dominant minority of exploiters against the interest of the immense majority in subjection to them. This is the sense in which we are really Anarchists."
 bakunin_events.1.c:0 "We want nothing to do with this, frankly, smelly individual."
 bakunin_events.1.a:0 "Everyone knows that anyone who makes plans for after the revolution is a reactionary."
 first_international_events.1.a:0 "Crowned heads, wealth and privilege the world over will tremble. Once again, the black and red shall unite!"
 blanqui_events.1.a:0 "We shall tell the people that they have the right to live!"
 modifier_supported_bakunin:0 "Supported Anarchism"
 modifier_promoted_bakunin:0 "Promoted Anarchism"
 Pierre-Joseph:0 "Pierre-Joseph" 
