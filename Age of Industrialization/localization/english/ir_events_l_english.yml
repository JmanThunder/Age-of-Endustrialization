l_english:
 plombieres_agreement.0.t:0 "An Agreement With [SCOPE.sCountry('fra_scope').GetName]?"
 plombieres_agreement.0.d:0 "We should ask [SCOPE.sCountry('fra_scope').GetName] its support to liberate northern Italy from [SCOPE.sCountry('aus_scope').GetName]."
 plombieres_agreement.0.f:0 ""Northern Italy has been under the Austrian yoke for too long and the time has come to liberate the Italians living there. \n\nHowever we are too weak to win a war against Austria by ourselves. We should try to get France to our side against Austria.""
 plombieres_agreement.0.a:0 "Contact French diplomats."
 plombieres_agreement.0.b:0 "We shall liberate northern Italy by ourselves."

 plombieres_agreement.2.t:0 "An Agreement With [SCOPE.sCountry('sar_scope').GetName]?"
 plombieres_agreement.2.d:0 "[SCOPE.sCountry('sar_scope').GetName] is asking our support to liberate northern Italy from [SCOPE.sCountry('aus_scope').GetName]."
 plombieres_agreement.2.f:0 ""Northern Italy has been under the Austrian yoke for a very long time and [SCOPE.sCountry('sar_scope').GetName] thinks that the moment has come to liberate the Italians living there. \n\nHowever they are too weak to win a war against Austria by themselves. They are willing to hand over [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName] to us if we help them in the war with [SCOPE.sCountry('aus_scope').GetName] is won.""
 plombieres_agreement.2.a:0 "Accept the proposal."
 plombieres_agreement.2.b:0 "Refuse the proposal."
 plombieres_agreement.2.tt1:0 "If the war with [SCOPE.sCountry('aus_scope').GetName] is won, [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName] will be handed over to us."

 plombieres_agreement.1.t:0 "The Meeting"
 plombieres_agreement.1.d:0 "If we want [SCOPE.sCountry('fra_scope').GetName] to help us in the war we should compensate them."
 plombieres_agreement.1.f:0 ""Today our prime minister arrived in Plombières and met with French representatives to find an agreement. [SCOPE.sCountry('fra_scope').GetName] might help us if we hand over [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName] to them once the war is won.""
 plombieres_agreement.1.a:0 "Try to make a deal."
 plombieres_agreement.1.b:0 "Leave the meeting."
 plombieres_agreement.1.tt1:0 "If the war with [SCOPE.sCountry('aus_scope').GetName] is won, [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName] will be handed over to [SCOPE.sCountry('fra_scope').GetName]."

 plombieres_agreement.3.t:0 "Plombières Agreement"
 plombieres_agreement.3.d:0 "[SCOPE.sCountry('fra_scope').GetName] pledged to support us in the liberation of northern Italy from [SCOPE.sCountry('aus_scope').GetName]."
 plombieres_agreement.3.f:0 ""We were able to reach an agreement with [SCOPE.sCountry('fra_scope').GetName] in which they pledged to support us in the coming war with [SCOPE.sCountry('aus_scope').GetName]. \n\nOnce Austria will be defeated we shall fulfill the deal with [SCOPE.sCountry('fra_scope').GetName] by handing them [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName].""
 plombieres_agreement.3.a:0 "Long live Italy!"

 plombieres_agreement.4.t:0 "[SCOPE.sCountry('fra_scope').GetName] Refused"
 plombieres_agreement.4.d:0 "[SCOPE.sCountry('fra_scope').GetName] has refused to support us in the liberation of northern Italy from [SCOPE.sCountry('aus_scope').GetName]."
 plombieres_agreement.4.f:0 ""The negotiations didn't go as we hoped and the French abandoned us to our fate. Now the liberation of northern Italy will be much more difficult without their support.\n\nPerhaps we should sway other European powers to join our side...""
 plombieres_agreement.4.a:0 "French cowards!"

 plombieres_agreement.5.t:0 "Second Italian War of Independence"
 plombieres_agreement.5.d:0 "[SCOPE.sCountry('sar_scope').GetName] has been using its army to provoke us. We have sent an ultimatum to them but we have have received a ridiculous response. We have now given the order to attack [SCOPE.sCountry('sar_scope').GetName]."
 plombieres_agreement.5.f:0 ""[SCOPE.sCountry('sar_scope').GetName] has been provoking us by conducting a series of military maneuvers close to our border. We have sent an ultimatum to them with the request of cancelling these military maneuvers but we have have received a ridiculous response only on the last day before the expiration of the ultimatum. We cannot leave the Piedmontese unpunished. \n\nThe order to immediately begin military operations against [SCOPE.sCountry('sar_scope').GetName] has already been given to our generals.""
 plombieres_agreement.5.a:0 "To war!"
 plombieres_agreement.5.tt1:0 "Start "Italian War of Independence" diplomatic play against [SCOPE.sCountry('sar_scope').GetName] and [SCOPE.sCountry('fra_scope').GetName]."

 treaty_of_villafranca.1.t:0 "Treaty of Villafranca"
 treaty_of_villafranca.1.d:0 "With the defeat of [SCOPE.sCountry('aus_scope').GetName] and the liberation of [SCOPE.sState('lombardy_scope').GetName], [SCOPE.sCountry('fra_scope').GetName] is demanding us to honour the terms of the Plombières agreement."
 treaty_of_villafranca.1.f:0 ""Thanks to the help of the French we were able to liberate [SCOPE.sState('lombardy_scope').GetName] from the Austrian yoke. However, instead of continuing the war, and liberating [SCOPE.sState('venetia_scope').GetName] as well, France has decided to stop the war fearing that it could expand to Central Europe. \n\nFrance now demands us to honor the Plombières agreement by handing them [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName].""
 treaty_of_villafranca.1.a:0 "Honour the Plombières agreement anyway."
 treaty_of_villafranca.1.b:0 "Since [SCOPE.sCountry('fra_scope').GetName] has not fulfilled the agreements, neither will we!"
 treaty_of_villafranca.1.tt1:0 "Relations with [SCOPE.sCountry('aus_scope').GetName] deteriorates by 100"

 treaty_of_villafranca.2.t:0 "Treaty of Villafranca"
 treaty_of_villafranca.2.d:0 "With the defeat of [SCOPE.sCountry('aus_scope').GetName] and the liberation of [SCOPE.sState('lombardy_scope').GetName], [SCOPE.sCountry('sar_scope').GetName] hasn't honoured the terms of the Plombières agreement."
 treaty_of_villafranca.2.f:0 ""Thanks to our help [SCOPE.sCountry('sar_scope').GetName] was able to liberate [SCOPE.sState('lombardy_scope').GetName] from the Austrian yoke. However, they are not honouring the terms of the Plombières agreement as they're using the excuse that we didn't liberate [SCOPE.sState('venetia_scope').GetName] as well.""
 treaty_of_villafranca.2.a:0 "Damned Piedmontese!"
 treaty_of_villafranca.2.tt1:0 "Ends the defensive pact [SCOPE.sCountry('sar_scope').GetName]."
 treaty_of_villafranca.2.tt2:0 "Get a claim on [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName]."
 treaty_of_villafranca.2.tt3:0 "Relations with [SCOPE.sCountry('sar_scope').GetName] deteriorates by 50."
 treaty_of_villafranca.2.tt4:0 "Relations with [SCOPE.sCountry('aus_scope').GetName] deteriorates by 50."

 treaty_of_villafranca.3.t:0 "Treaty of Villafranca"
 treaty_of_villafranca.3.d:0 "With the defeat of [SCOPE.sCountry('aus_scope').GetName] and the liberation of [SCOPE.sState('lombardy_scope').GetName], [SCOPE.sCountry('sar_scope').GetName] has honoured the terms of the Plombières agreement."
 treaty_of_villafranca.3.f:0 ""Thanks to our help [SCOPE.sCountry('sar_scope').GetName] was able to liberate [SCOPE.sState('lombardy_scope').GetName] from the Austrian yoke. They are now honouring the terms of the Plombières agreement and will hand over [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName] to us.""
 treaty_of_villafranca.3.a:0 "Long live France!"
 treaty_of_villafranca.3.tt1:0 "Ends the defensive pact with [SCOPE.sCountry('sar_scope').GetName]."
 treaty_of_villafranca.3.tt2:0 "Annex [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName]."
 treaty_of_villafranca.3.tt3:0 "Relations with [SCOPE.sCountry('sar_scope').GetName] increases by 10."
 treaty_of_villafranca.3.tt4:0 "Relations with [SCOPE.sCountry('aus_scope').GetName] deteriorates by 50."

 treaty_of_villafranca.4.t:0 "Treaty of Villafranca"
 treaty_of_villafranca.4.d:0 "[SCOPE.sCountry('sar_scope').GetName] and [SCOPE.sCountry('fra_scope').GetName] managed to defeat us and now have to hand over [SCOPE.sState('lombardy_scope').GetName] to [SCOPE.sCountry('sar_scope').GetName]."
 treaty_of_villafranca.4.f:0 ""Thanks French help [SCOPE.sCountry('sar_scope').GetName] was able to defeat our armies and occupy [SCOPE.sState('lombardy_scope').GetName]. However, France has decided to stop the war fearing that it could expand to Central Europe. This means that [SCOPE.sState('venetia_scope').GetName] will still be under our control.""
 treaty_of_villafranca.4.a:0 "We will make them pay for this!"
 treaty_of_villafranca.4.tt1:0 "[SCOPE.sCountry('sar_scope').GetName] annexes [SCOPE.sState('lombardy_scope').GetName]."