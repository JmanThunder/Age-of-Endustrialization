#alaska purchase
 rus_sell_alaska:0 "Negotiate the Sale of Alaska"
 rus_sell_alaska_desc:0 "Alaska is a worthless wasteland with few prospects, but we might still be able to make a profit from it. Heaven knows we could use the money."
 alaska.5.t:0 "The Sale of Alaska"
 alaska.5.d:0 "[SCOPE.sCountry('russia_scope').GetName] is in need of funds, and [SCOPE.sCountry('usa_scope').GetName] might be willing to purchase [SCOPE.sState('alaska_scope').GetName] from us."
 alaska.5.f:0 "What do we want with a territory covered with glaciers, icebergs, bears and walruses?"
 alaska.5.a:0 "The asking price is £3m"
 alaska.5.b:0 "Perhaps we will make this offer at some other time"
 alaska.5.tt1:0 "If [SCOPE.sCountry('usa_scope').GetName] accepts, we will be paid over the course of a year"
 alaska.6.t:0 "The Alaskan Purchase"
 alaska.6.d:0 "[SCOPE.sCountry('russia_scope').GetName] has approached us to sell [SCOPE.sState('alaska_scope').GetName]. While the territory might be underdeveloped, the asking price is quite fair."
 alaska.6.f:0 "Tomorrow, if you like, I will come to the department, and we can enter upon the treaty."\n"Why wait until tomorrow, Mr. Stoeckl? Let us make the treaty tonight!"
 alaska.6.a:0 "Alright - lets make a deal."
 alaska.6.b:0 "Some other time, perhaps."
 alaska.7.t:0 "The Sale of Alaska"
 alaska.7.d:0 "[SCOPE.sCountry('usa_scope').GetName] has accepted our offer for [SCOPE.sState('alaska_scope').GetName]! This has been a very lucrative deal for us"
 alaska.7.f:0 "The United States agrees to pay at the treasury in Washington, to the diplomatic representative or other agent of [SCOPE.sCountry('usa_scope').GetRuler.GetHerHis] Majesty the [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle] of all the Russias, seven million two hundred thousand dollars in gold."
 alaska.7.a:0 "I'm actually surprised they accepted..."
 alaska.8.t:0 "Our Offer Was Refused"
 alaska.8.d:0 "[SCOPE.sCountry('usa_scope').GetName] has refused our offer for [SCOPE.sState('alaska_scope').GetName]! A shame - we'll have to find another way to make money."
 alaska.8.f:0 "What do we want with a territory covered with glaciers, icebergs, bears and walruses?"
 alaska.8.a:0 "I can't believe they refused..."
 alaska.9.t:0 "The Alaskan Purchase"
 alaska.9.d:0 "The treaty is completed, and [SCOPE.sCountry('russia_scope').GetName] has transferred control of [SCOPE.sState('alaska_scope').GetName] to us. It will pay off in time!"
 alaska.9.f:0 "The United States agrees to pay at the treasury in Washington, to the diplomatic representative or other agent of [SCOPE.sCountry('usa_scope').GetRuler.GetHerHis] Majesty the [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle] of all the Russias, seven million two hundred thousand dollars in gold."
 alaska.9.a:0 "What riches do these vast territories hide?"
 alaskainprog_tt:0 "Negotiations for the purchase of Alaska are not currently in progress."
 alaskapurchase_tt:0 "Is a neighbor with Russia"

