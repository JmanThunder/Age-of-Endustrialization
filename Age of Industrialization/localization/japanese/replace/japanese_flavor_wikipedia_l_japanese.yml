 concept_wikipedia_Sagara_Sozo:0 "ウィキペディア"
 concept_wikipedia_Sagara_Sozo_desc:0 "#b 相楽 総三#!（さがら そうぞう、天保10年（1839年）‐ 慶応4年3月3日（1868年3月26日））は、江戸時代末期（幕末）の尊皇攘夷派志士。江戸出身。赤報隊隊長。\n\n#b 生涯#!\n天保10年（1839年）、下総相馬郡（現茨城県取手市）の郷士で大富豪の小島兵馬（父）・やす（母）の四男として江戸・赤坂に生まれる。本名は小島四郎左衛門将満。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 西郷従道
 # https://ja.wikipedia.org/wiki/%E8%A5%BF%E9%83%B7%E5%BE%93%E9%81%93 (2022/11/17 22:59:49 UTC)
 concept_wikipedia_Saigo_Judo:0 "ウィキペディア"
 concept_wikipedia_Saigo_Judo_desc:0 "#b 西郷 従道#!（さいごう じゅうどう / つぐみち、旧字体：#b 西鄕 從道󠄁#!、1843年6月1日（天保14年5月4日）‐ 1902年（明治35年）7月18日）は、日本の政治家。最終階級は元帥海軍大将、陸軍中将。栄典は従一位大勲位功二級侯爵。名前は「#b つぐみち#!」だが、西郷家では「#b じゅうどう#!」が正訓となっている。兄の[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]が「大西郷」と称されるのに対し、従道は「#b 小西郷#!」と呼ばれている。\n\n文部卿（第3代）、陸軍卿（第3代）、農商務卿（第2代）、元老、海軍大臣（初・4代）、内務大臣（第2・14代）、貴族院議員を歴任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 西郷隆盛
 # https://ja.wikipedia.org/wiki/%E8%A5%BF%E9%83%B7%E9%9A%86%E7%9B%9B (2022/11/03 6:07:41 UTC)
 concept_wikipedia_Saigo_Takamori:0 "ウィキペディア"
 concept_wikipedia_Saigo_Takamori_desc:0 "#b 西郷 隆盛#!（さいごう たかもり、旧字体：#b 西鄕 隆盛#!、1828年1月23日（文政10年12月7日）‐ 1877年（明治10年）9月24日）は、幕末から明治初期の日本の政治家、軍人。\n\n薩摩国薩摩藩の下級藩士・西郷吉兵衛隆盛の長男。諱は元服時に#b 隆永#!（たかなが）のちに#b 武雄#!・#b 隆盛#!（たかもり）と名を改めた。幼名は#b 小吉#!、通称は#b 吉之介#!、#b 善兵衛#!、#b 吉兵衛#!、#b 吉之助#!と順次変更。号は#b 南洲#!（なんしゅう）。隆盛は父と同名であるが、これは王政復古の章典で位階を授けられる際に親友の吉井友実が誤って父・吉兵衛の名で届け出てしまい、それ以後は父の名を名乗ったためである。一時、#b 西郷三助#!・#b 菊池源吾#!・#b 大島三右衛門#!・#b 大島吉之助#!などの変名も名乗った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 西園寺公望
 # https://ja.wikipedia.org/wiki/%E8%A5%BF%E5%9C%92%E5%AF%BA%E5%85%AC%E6%9C%9B (2022/11/04 9:45:16 UTC)
 concept_wikipedia_Saionji_Kinmochi:0 "ウィキペディア"
 concept_wikipedia_Saionji_Kinmochi_desc:0 "#b 西園寺 公望#!（さいおんじ きんもち、1849年12月7日（嘉永2年10月23日）‐ 1940年（昭和15年）11月24日）は、日本の公家、政治家、教育者。位階・勲等・爵位は従一位大勲位公爵。雅号は陶庵、不読、竹軒。\n\n#b 概略#!\n戊辰戦争において官軍の山陰道鎮撫総督を務め、フランス留学後には[Concept('wikipedia_Ito_Hirobumi','伊藤博文')]の腹心となった。第2次伊藤内閣にて文部大臣として初入閣し外務大臣を兼任、第3次伊藤内閣でも文部大臣として入閣した。第4次伊藤内閣では班列として入閣し、内閣総理大臣の[Concept('wikipedia_Ito_Hirobumi','伊藤博文')]の病気療養中は内閣総理大臣臨時代理を務め、のちに伊藤が単独辞任すると内閣総理大臣臨時兼任を務めた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 税所篤
 # https://ja.wikipedia.org/wiki/%E7%A8%8E%E6%89%80%E7%AF%A4 (2022/11/14 23:51:56 UTC)
 concept_wikipedia_Saisho_Atsushi:0 "ウィキペディア"
 concept_wikipedia_Saisho_Atsushi_desc:0 "#b 税所 篤#!（さいしょ あつし、文政10年11月5日（1827年12月22日）‐ 明治43年（1910年）6月21日）は、日本の武士（薩摩藩士）、官僚。子爵。内国事務権判事、西日本各地の県知事・県令、元老院議官、宮中顧問官、枢密顧問官等を歴任した。通称は喜三左衛門、容八、長蔵。号は巌舎、鵬北。初名は篤満、後に篤信とも名乗った。剛直をもって知られ、旧幕時代は王事に奔走し、一時は[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]、[Concept('wikipedia_Okubo_Toshimichi','大久保利通')]と共に薩南の三傑と並び称された薩摩閥の重鎮である。\n\n#b 幼年・青年時代#!\n薩摩藩士・税所篤倫の次男として生まれる。幼少期の生活は貧しいものであったが、実兄の篤清（乗願）が吉祥院住職として[Concept('wikipedia_Shimazu_Hisamitsu','島津久光')]の寵遇を受けるに従い、税所家の暮らしぶりは好転した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 斎藤月岑
 # https://ja.wikipedia.org/wiki/%E6%96%8E%E8%97%A4%E6%9C%88%E5%B2%91 (2022/07/31 23:55:28 UTC)
 concept_wikipedia_Saito_Gesshin:0 "ウィキペディア"
 concept_wikipedia_Saito_Gesshin_desc:0 "#b 斎藤 月岑#!（さいとう げっしん、1804年（文化元年）‐ 1878年（明治11年）3月6日）は江戸の町名主、考証家。幼名は鉞三郎、通称市左衛門、名は幸成、号は月岑、別号に翟巣・松濤軒。『江戸名所図会』『武江年表』など、江戸の町についての基本資料を著述したことで知られる。\n\n#b 経歴#!\n神田の町名主の家に生まれた。斎藤家は徳川家康の江戸入府（1590年（天正18年））以前からの名主であり、草創名主として幕府からも一目置かれていた家柄である。\n\n1817年（文化14年）前後、漢学者日尾荊山、国学者上田兼憲、画家谷口月窓に入門し、文化人としての素養を身につけた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 斎藤一
 # https://ja.wikipedia.org/wiki/%E6%96%8E%E8%97%A4%E4%B8%80 (2022/11/07 4:23:09 UTC)
 concept_wikipedia_Saito_Hajime:0 "ウィキペディア"
 concept_wikipedia_Saito_Hajime_desc:0 "#b 斎藤 一#!（さいとう はじめ、旧字体：#b 齋藤 一#!、天保15年1月1日（1844年2月18日）‐ 大正4年（1915年）9月28日）は、日本の武士（新撰組隊士）、警察官。階級は警部。勲等は勲七等青色桐葉章。\n\n幕末期に新撰組で副長助勤、三番隊組長、撃剣師範を務める。一時期御陵衛士に入隊。戊辰戦争では旧幕府軍に従い新政府軍と戦う。明治維新後警視庁の警察官となり、西南戦争では警視隊に所属して[Concept('wikipedia_Saigo_Takamori','西郷')]軍と戦う。\n\n退職後、東京高等師範学校（東京教育大学を経た、現在の筑波大学）の守衛、東京女子高等師範学校（現・お茶の水女子大学）の庶務掛兼会計掛を務める。出自、経歴は不明な点も多い。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 酒井了恒
