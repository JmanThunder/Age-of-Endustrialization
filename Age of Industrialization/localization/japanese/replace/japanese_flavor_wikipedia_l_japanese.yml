 concept_wikipedia_Sakai_Toshihiko:0 "ウィキペディア"
 concept_wikipedia_Sakai_Toshihiko_desc:0 "#b 堺 利彦#!（さかい としひこ、1871年1月15日（明治3年11月25日）‐ 1933年（昭和8年）1月23日）は、日本の社会主義者・思想家・歴史家・共産主義者・著述家・小説家。号は#b 枯川#!、別名は、#b 貝塚 渋六#!。\n\n#b 生涯#!\n没落士族の3男として豊前国仲津郡長井手永大坂村松坂（現在の福岡県京都郡みやこ町犀川大坂字松坂）に生まれる。豊津中学校（現・育徳館高校）を首席で卒業。上京後、進学予備校であった共立学校（現 開成中高）にて受験英語を学び、第一高等中学校入学。学費滞納により一高から除籍処分を受けたのち、大阪や福岡で新聞記者や教員として勤めながら、文学の世界で身を立てるべく小説の執筆を始める。その後、同郷の末松謙澄に招かれて東京に設けられた毛利家編輯所で『防長回天史』の編纂に従事し、同僚の山路愛山らと親交を深める。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 坂本龍馬
 # https://ja.wikipedia.org/wiki/%E5%9D%82%E6%9C%AC%E9%BE%8D%E9%A6%AC (2022/11/20 23:10:08 UTC)
 concept_wikipedia_Sakamoto_Ryoma:0 "ウィキペディア"
 concept_wikipedia_Sakamoto_Ryoma_desc:0 "#b 坂本 龍馬#!（さかもと りょうま、天保6年11月15日〈1836年1月3日〉 ‐ 慶応3年11月15日〈1867年12月10日〉）は、日本の幕末の土佐藩士、志士、経営者。諱は#b 直陰#!（なおかげ）、のちに#b 直柔#!（なおなり）。通称は龍馬。他に#b 才谷 梅太郎#!（さいたに うめたろう、さいだに うめたろう）などの変名がある（「手紙と変名」の項参照）。\n\n#b 概略#!\n土佐藩郷士の家に生まれ、脱藩したあとは志士として活動し、貿易会社と政治組織を兼ねた亀山社中（のちの海援隊）を結成した。薩長同盟の成立に協力するなど、倒幕および明治維新に関与した。大政奉還成立の1か月後に近江屋事件で[Concept('wikipedia_Nakaoka_Shintaro','中岡慎太郎')]、山田藤吉らとともに暗殺された。暗殺者は諸説あるが、京都見廻組という説が有力である。1891年（明治24年）4月8日、正四位を追贈される。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 佐久間象山
 # https://ja.wikipedia.org/wiki/%E4%BD%90%E4%B9%85%E9%96%93%E8%B1%A1%E5%B1%B1 (2022/07/14 13:12:30 UTC)
 concept_wikipedia_Sakuma_Shozan:0 "ウィキペディア"
 concept_wikipedia_Sakuma_Shozan_desc:0 "#b 佐久間 象山#!（さくま しょうざん/ぞうざん）は、江戸時代後期の松代藩士、兵学者・朱子学者・思想家。通称は#b 修理#!（しゅり）、諱は#b 国忠#!（くにただ）、のちに#b 啓#!（ひらき）、字は#b 子迪#!（してき）、後に#b 子明#!（しめい）と称した。位階は贈正四位（1889年）。象山神社の祭神。象山神社の隣が生家で、長野県の史跡に指定されている。松代三山の一人。\n\n#b 家系#!\n『真武内伝』を著した竹内軌定によると佐久間家の祖は戦国時代の北信濃葛尾城主で武田信玄を2度にわたって破った名将として名高い村上義清に8,000石で仕えた佐久間大学という。大学の孫である与左衛門国政の時に松代藩の連枝（分家）である上野沼田藩3万石の藩主である真田信政の下で馬役を務めて250石を食んだ。その後、信政が真田信之の世継として松代藩を継いだため、国政も松代に移ったが間もなく家は絶えた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 三条実美
 # https://ja.wikipedia.org/wiki/%E4%B8%89%E6%9D%A1%E5%AE%9F%E7%BE%8E (2022/10/26 11:37:12 UTC)
 concept_wikipedia_Sanjo_Sanetomi:0 "ウィキペディア"
 concept_wikipedia_Sanjo_Sanetomi_desc:0 "#b 三条 実美#!（さんじょう さねとみ、旧字体：#b 三條 實美#!、1837年3月13日（天保8年2月7日）‐ 1891年（明治24年）2月18日）は、日本の公卿、政治家。位階勲等爵位は、正一位大勲位公爵。号は#b 梨堂#!（りどう）。変名は#b 梨木 誠斉#!。\n\n幕末には尊王攘夷・討幕派の中心的な人物であり、明治維新後は元勲の一人として右大臣、太政大臣、内大臣、貴族院議員などを歴任した。内閣発足以後の内閣総理大臣も兼任している。\n\n#b 生い立ち#!\n天保8年（1837年）、公卿三条実万の三男として生まれる。幼名は福麿。正室山内紀子の子であったが、三男であったため、三条家庶流である花園公総の養子となる予定であった。幼い頃から聡明であると知られ、また福麿の教育係であった儒者富田織部の影響で、尊皇意識が高かった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 三遊亭圓朝
 # https://ja.wikipedia.org/wiki/%E4%B8%89%E9%81%8A%E4%BA%AD%E5%9C%93%E6%9C%9D (2022/11/11 10:01:55 UTC)
 concept_wikipedia_Sanyutei_Encho:0 "ウィキペディア"
 concept_wikipedia_Sanyutei_Encho_desc:0 "#b 三遊亭 圓朝#!（さんゆうてい えんちょう）は、江戸・東京の落語・三遊派の大名跡。#b 円朝#!とも表記。\n\n$EFFECT_LIST_BULLET$初代三遊亭圓朝 ‐ #b 本項にて記述#!\n$EFFECT_LIST_BULLET$二代目三遊亭圓朝 ‐ #b 初代三遊亭圓右#!が改名\n初代 #b 三遊亭 圓朝#!（さんゆうてい えんちょう、天保10年4月1日（1839年5月13日）‐ 明治33年（1900年）8月11日）は、幕末‐明治に活躍した落語家。本名∶#b 出淵 次郎吉#!。三遊派の総帥、宗家。三遊派のみならず落語中興の祖として有名。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 佐々木只三郎
 # https://ja.wikipedia.org/wiki/%E4%BD%90%E3%80%85%E6%9C%A8%E5%8F%AA%E4%B8%89%E9%83%8E (2022/10/22 0:59:05 UTC)
 concept_wikipedia_Sasaki_Tadasaburo:0 "ウィキペディア"
 concept_wikipedia_Sasaki_Tadasaburo_desc:0 "#b 佐々木 只三郎#!（ささき たださぶろう）は、江戸時代末期（幕末）の武士・旗本、京都見廻組隊士。\n\n#b 生涯#!\n天保4年（1833年）、陸奥国の会津藩領内（福島県）において会津藩士・佐々木源八の三男として生まれる。親戚であった旗本・佐々木弥太夫の養子となる。神道精武流を学び「小太刀日本一」と称され、幕府講武所の剣術師範を務めたと伝えられる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 佐藤信淵
 # https://ja.wikipedia.org/wiki/%E4%BD%90%E8%97%A4%E4%BF%A1%E6%B7%B5 (2022/06/21 8:40:51 UTC)
 concept_wikipedia_Sato_Nobuhiro:0 "ウィキペディア"
 concept_wikipedia_Sato_Nobuhiro_desc:0 "#b 佐藤 信淵#!（さとう のぶひろ、明和6年6月15日（1769年7月18日）‐ 嘉永3年1月6日（1850年2月17日））は、江戸時代後期の絶対主義的思想家であり、経世家（経済学者）、農学者、兵学者、農政家でもある。本業は医師。出羽国雄勝郡西馬音内前郷村または郡山村（ともに、現秋田県雄勝郡羽後町）出身。通称（幼名）は百祐（ももすけ）、字は元海、号は松庵・万松斎・融斎・椿園。幼少から父の佐藤信季と各地を旅行して見聞を広め、のち江戸に出て儒学を井上仲竜、国学を[Concept('wikipedia_Hirata_Atsutane','平田篤胤')]、神道を吉川源十郎にそれぞれ学び、さらに本草学・蘭学を宇田川玄随や大槻玄沢に、天文暦数を木村泰蔵に学んだ。その学問は農政・物産・海防・兵学・天文・国学など広範に及び、主著に『宇内混同秘策』『経済要録』『農政本論』がある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 渋沢栄一
 # https://ja.wikipedia.org/wiki/%E6%B8%8B%E6%B2%A2%E6%A0%84%E4%B8%80 (2022/11/10 3:40:08 UTC)
 concept_wikipedia_Shibusawa_Eiichi:0 "ウィキペディア"
 concept_wikipedia_Shibusawa_Eiichi_desc:0 "#b 渋沢 栄一#!（しぶさわ えいいち、旧字体：#b 澁澤 榮一#!、1840年3月16日〈天保11年2月13日〉‐ 1931年〈昭和6年〉11月11日）は、日本の実業家。位階勲等爵位は正二位勲一等子爵。雅号は#b 青淵#!（せいえん）。\n\n#b 概要#!\n江戸時代末期に農民（名主身分）から武士（一橋家家臣）に取り立てられ、のちに主君・[Concept('wikipedia_Tokugawa_Yoshinobu','徳川慶喜')]の将軍就任にともない幕臣となり、明治政府では官僚も務めた。民部省を経て直属の上司である大蔵大輔と[Concept('wikipedia_Inoue_Kaoru','井上馨')]の下で大蔵少輔、吉田清成らと共に造幣、戸籍、出納など様々な政策立案を行い、初代紙幣頭、次いで大蔵省三等官の大蔵少輔事務取扱となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 島地黙雷
 # https://ja.wikipedia.org/wiki/%E5%B3%B6%E5%9C%B0%E9%BB%99%E9%9B%B7 (2022/08/21 6:30:17 UTC)
 concept_wikipedia_Shimaji_Mokurai:0 "ウィキペディア"
 concept_wikipedia_Shimaji_Mokurai_desc:0 "#b 島地 黙雷#!（しまじ もくらい、天保9年2月15日（1838年3月10日）‐ 明治44年（1911年）2月3日）は、明治時代に活躍した浄土真宗本願寺派の僧。雨田、北峰、六々道人などと号す。西本願寺の執行長。大洲鉄然、赤松連城とともに、西本願寺における維新の三傑と称される。\n\n#b 略歴#!\n周防国（山口県）佐波郡で西本願寺派専照寺の四男として生まれる。1866年、同郡島地村妙誓寺の住職となり、姓を島地と改めた。\n\n1868年（明治元年）、京都で大洲鉄然や赤松連城とともに、坊官制の廃止・門末からの人材登用などの西本願寺の改革を建白し、改正局を開いて末寺の子弟教育に注力した。1870年（明治3年）に、西本願寺の参政となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 島津久光
 # https://ja.wikipedia.org/wiki/%E5%B3%B6%E6%B4%A5%E4%B9%85%E5%85%89 (2022/11/16 3:00:39 UTC)
 concept_wikipedia_Shimazu_Hisamitsu:0 "ウィキペディア"
 concept_wikipedia_Shimazu_Hisamitsu_desc:0 "#b 島津 久光#!（しまづ ひさみつ）は、江戸時代末期から明治時代初期にかけての日本の大名、政治家。位階、勲等、爵位は従一位大勲位公爵。字は君輝、邦行。雅号は幼少時が徳洋、以後は大簡・双松・玩古道人・無志翁と号した。\n\n幕末の薩摩藩における事実上の最高権力者で、公武合体運動を推進した。\n\n明治政府の内閣顧問、左大臣。重富島津家当主、のち玉里島津家初代当主。\n\n島津家第27代当主（薩摩藩10代藩主）[Concept('wikipedia_Shimazu_Narioki','島津斉興')]の五男で庶子。同28代当主（11代藩主）[Concept('wikipedia_Shimazu_Nariakira','島津斉彬')]は異母兄、同29代当主（12代藩主）島津忠義は長男。次男・久治は宮之城家、四男・珍彦は重富家、五男・忠欽は今和泉家、と島津家の旧来の分家をそれぞれ相続した。香淳皇后の曾祖父、明仁上皇の高祖父にあたる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 島津斉彬
 # https://ja.wikipedia.org/wiki/%E5%B3%B6%E6%B4%A5%E6%96%89%E5%BD%AC (2022/09/18 1:55:37 UTC)
 concept_wikipedia_Shimazu_Nariakira:0 "ウィキペディア"
 concept_wikipedia_Shimazu_Nariakira_desc:0 "#b 島津 斉彬#!（しまづ なりあきら、文化6年3月14日〈1809年4月28日〉 ‐ 安政5年7月16日〈1858年8月24日〉）は、江戸時代後期から幕末の大名で、薩摩藩11代藩主。島津氏28代当主。今和泉島津家出身で斉彬の養女・天璋院は江戸幕府13代将軍・ [Concept('wikipedia_Tokugawa_Iesada','徳川家定')]の正室。\n\n薩摩藩による富国強兵や殖産興業に着手し国政改革にも貢献した幕末の名君である。[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]ら幕末に活躍する人材も育てた。\n\n#b 生い立ちとお由羅騒動#!\n文化6年3月14日（1809年4月28日）、10代藩主・[Concept('wikipedia_Shimazu_Narioki','島津斉興')]の長男として江戸薩摩藩邸（薩摩藩上屋敷）で生まれる。母・弥姫（周子）は「賢夫人」として知られた人物で、この時代には珍しく斉彬はじめ弥姫出生の3人の子供は乳母をつけず、弥姫自身の手で養育された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 島津斉興
 # https://ja.wikipedia.org/wiki/%E5%B3%B6%E6%B4%A5%E6%96%89%E8%88%88 (2022/09/28 11:22:08 UTC)
 concept_wikipedia_Shimazu_Narioki:0 "ウィキペディア"
 concept_wikipedia_Shimazu_Narioki_desc:0 "#b 島津 斉興#!（しまづ なりおき）は、江戸時代後期の外様大名。島津氏27代当主。薩摩藩10代藩主。\n\n#b 家督相続#!\n寛政3年（1791年）11月6日、9代藩主・島津斉宣の長男として江戸で生まれた。生母の実家・鈴木家は浪人であったため、斉興出生後に島津家と鈴木家との間で諍いが起きている。\n\n文化元年（1804年）10月に元服、11代将軍・[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]より偏諱を賜って、初名の#b 忠温#!（ただよし/ただはる/ただあつ）から#b 斉興#!に改名。従四位下、侍従兼豊後守に叙任。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 清水次郎長
 # https://ja.wikipedia.org/wiki/%E6%B8%85%E6%B0%B4%E6%AC%A1%E9%83%8E%E9%95%B7 (2022/11/18 3:13:26 UTC)
 concept_wikipedia_Shimizu_Jirocho:0 "ウィキペディア"
 concept_wikipedia_Shimizu_Jirocho_desc:0 "#b 清水 次郎長#!（しみずの じろちょう、文政3年1月1日（1820年2月14日）‐ 明治26年（1893年）6月12日）は、幕末・明治の侠客、博徒、実業家。本名、山本 長五郎（やまもと ちょうごろう）。米問屋山本次郎八の養子。\n\n養家没落に伴い、博徒となり，やくざ仲間で名をあげて清水に縄張りをもち、次郎長伯山と異名をとった三代目神田伯山の講談から広まり、広沢虎造の浪曲（ラジオ放送、レコード）、その映画化で「海道一の親分」として取り上げられ人気を博する。大政、小政、森の石松など、「清水二十八人衆」という屈強な子分がいたとされる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 下岡蓮杖
 # https://ja.wikipedia.org/wiki/%E4%B8%8B%E5%B2%A1%E8%93%AE%E6%9D%96 (2022/10/19 5:19:49 UTC)
 concept_wikipedia_Shimooka_Renjo:0 "ウィキペディア"
 concept_wikipedia_Shimooka_Renjo_desc:0 "#b 下岡 蓮杖#!（しもおか れんじょう、文政6年2月12日（1823年3月24日）‐ 大正3年（1914年）3月3日）は、日本の写真師、画家。「蓮杖」は号で、通称は久之助。横浜を中心に活躍し、[Concept('wikipedia_Ueno_Hikoma','上野彦馬')]や鵜飼玉川らと並ぶ、日本最初期の写真家である。\n\n#b 生い立ち#!\n伊豆国下田中原町（現在の静岡県下田市の静岡地方裁判所下田支部裏付近）に桜田与惣右衛門の三男として生まれる。父は浦賀船改御番所の元、下田問屋六十三軒衆の一人だった。幼いときから絵を好んで下田で奉公するのを嫌ったため、天保6年（1835年）13歳で江戸に出て絵師になろうとする。しかし、何のツテも持たない少年が良い師につくことは難しく、結局日本橋横山町の足袋問屋に丁稚奉公に出ることになった。しかし、これも合わず3年で下田に戻る。天保14年（1843年）には父のコネで、下田奉行所の臨時下田御台場附足軽の職につくが、絵師への夢を捨てきれず、暇さえあれば絵を描いていた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 品川弥二郎
 # https://ja.wikipedia.org/wiki/%E5%93%81%E5%B7%9D%E5%BC%A5%E4%BA%8C%E9%83%8E (2022/10/27 4:27:50 UTC)
 concept_wikipedia_Shinagawa_Yajiro:0 "ウィキペディア"
 concept_wikipedia_Shinagawa_Yajiro_desc:0 "#b 品川 弥二郎#!（しながわ やじろう、天保14年閏9月29日〈1843年11月20日〉‐ 明治33年〈1900年〉2月26日）は、日本の官僚・政治家。栄典は正二位勲一等子爵。名は省吾、弥吉。号は扇洲。別称に#b 橋本八郎#!、#b 松本清熊#!などがある。\n\n#b 経歴#!\n天保14年（1843年）、長州藩の足軽・品川弥市右衛門と池田六左衛門の長女・まつの長男として生まれた。安政5年（1858年）、松下村塾に入門して[Concept('wikipedia_Yoshida_Shoin','吉田松陰')]から教えを受けるが、安政6年（1859年）に安政の大獄で松陰が刑死すると、[Concept('wikipedia_Takasugi_Shinsaku','高杉晋作')]らと行動を共にして尊王攘夷運動に奔走し、英国公使館焼き討ちなどを実行している。元治元年（1864年）の禁門の変では八幡隊長として参戦し、のちに太田市之進、山田顕義らと御楯隊を組織した。慶応元年（1865年）、[Concept('wikipedia_Kido_Katayoshi','木戸孝允')]と共に上京して情報収集と連絡係として薩長同盟の成立に尽力した。戊辰戦争では奥羽鎮撫総督参謀、整武隊参謀として活躍する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 新門辰五郎
 # https://ja.wikipedia.org/wiki/%E6%96%B0%E9%96%80%E8%BE%B0%E4%BA%94%E9%83%8E (2022/08/20 0:10:00 UTC)
 concept_wikipedia_Shinmen_Tatsugoro:0 "ウィキペディア"
 concept_wikipedia_Shinmen_Tatsugoro_desc:0 "#b 新門 辰五郎#!（しんもん たつごろう、寛政12年（1800年）? ‐ 明治8年（1875年）9月19日）は、江戸時代後期の町火消、侠客。\n\n実父は飾職人・中村金八。町田仁右衛門の養子となる。娘の芳は江戸幕府15代将軍・[Concept('wikipedia_Tokugawa_Yoshinobu','徳川慶喜')]の側室。「新門」は金龍山浅草寺僧坊伝法院新門辺りの責任者である事に由来する。生年月日は寛政4年3月5日（1792年4月25日という説もある）。「新門」は「しんもん」と読まれるが、当人は「あらかど」と名乗っていた、とする説がある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 白瀬矗
 # https://ja.wikipedia.org/wiki/%E7%99%BD%E7%80%AC%E7%9F%97 (2022/09/18 6:38:47 UTC)
 concept_wikipedia_Shirase_Nobu:0 "ウィキペディア"
 concept_wikipedia_Shirase_Nobu_desc:0 "#b 白瀬 矗#!（しらせ のぶ、1861年7月20日（文久元年6月13日）‐ 1946年（昭和21年）9月4日）は、日本の陸軍軍人、南極探検家。最終階級は陸軍輜重兵中尉。幼名は#b 知教#!（ちきょう）。\n\n「白瀬中尉」と呼ばれることが多い。\n\n#b 出生と陸軍入隊#!\n文久元年（1861年）、出羽国由利郡金浦村（現在の秋田県にかほ市）出身。浄蓮寺の住職、白瀬知道・マキエの長男として生まれた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 副島種臣
 # https://ja.wikipedia.org/wiki/%E5%89%AF%E5%B3%B6%E7%A8%AE%E8%87%A3 (2022/11/12 14:54:27 UTC)
 concept_wikipedia_Soejima_Taneomi:0 "ウィキペディア"
 concept_wikipedia_Soejima_Taneomi_desc:0 "#b 副島 種臣#!（そえじま たねおみ、文政11年9月9日〈1828年10月17日〉‐ 明治38年〈1905年〉1月31日）は、日本の政治家。侍講兼侍講局総裁、参与兼制度事務局判事、参議兼大学御用掛、内務大臣（第4代）、枢密院副議長（第2代）、外務卿（第3代）、外務事務総裁、清国特命全権大使、宮中顧問官、興亜会会長、東邦協会会頭、愛国公党発起人等を歴任。位階勲等は正二位勲一等伯爵。\n\n初名は#b 二郎#!（じろう）、#b 龍種#!（たつたね）。通称は#b 次郎#!（じろう）。号に#b 蒼海#!（そうかい）、#b 一々学人#!（いちいちがくじん）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 鈴木牧之
 # https://ja.wikipedia.org/wiki/%E9%88%B4%E6%9C%A8%E7%89%A7%E4%B9%8B (2022/10/29 18:57:13 UTC)
 concept_wikipedia_Suzuki_Bokushi:0 "ウィキペディア"
 concept_wikipedia_Suzuki_Bokushi_desc:0 "#b 鈴木 牧之#!（すずき ぼくし、明和7年1月27日（1770年2月22日）‐ 天保13年5月15日（1842年6月23日））は、江戸時代後期の商人、随筆家。幼名は弥太郎。通称は儀三治（ぎそうじ）。牧之は俳号。屋号は「鈴木屋」。雅号は他に「秋月庵」「螺耳」など。父は鈴木恒右衛門（俳号は「牧水」）、母はとよ。\n\n#b 生涯#!\n明和7年（1770年）越後国魚沼郡の塩沢（南魚沼郡 塩沢町→南魚沼市）で生まれる。鈴木屋の家業は地元名産の縮の仲買と、質屋の経営であった。地元では有数の豪商であり、三国街道を往来する各地の文人も立ち寄り、父・牧水もそれらと交流した。牧之もその影響を受け、幼少から俳諧や書画をたしなむ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田口卯吉
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E5%8F%A3%E5%8D%AF%E5%90%89 (2022/10/16 4:26:46 UTC)
 concept_wikipedia_Taguchi_Ukichi:0 "ウィキペディア"
 concept_wikipedia_Taguchi_Ukichi_desc:0 "#b 田口 卯吉#!（たぐち うきち、安政2年4月29日〈1855年6月12日〉 ‐ 明治38年〈1905年〉4月13日）は、日本の経済学者、歴史家、実業家、政治家、ジャーナリスト。東京府会議員、衆議院議員。法学博士。名は#b 鉉#!（みつ）。#b 卯吉#!は通称。字は#b 子玉#!。号は#b 鼎軒#!。\n\n#b 生い立ちと青年時代#!\n安政2年（1855年）、江戸目白台の徒士屋敷（現在は東京都文京区目白台の日本女子大学敷地内）に生まれる。幕臣の家庭。父は西山家から養子に入った樫郎、母は町子。田口家は初代右衛門が将軍・徳川吉宗の従士として使えて以来の家系で、のちに零落し、天保12年（1841年）に佐藤一斎が株を買い、一斎の長男である慎左衛門が継ぐ。慎左衛門の娘町子は井上家に嫁いだ後に後家となり、樫郎を婿に迎えた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 高橋是清
 # https://ja.wikipedia.org/wiki/%E9%AB%98%E6%A9%8B%E6%98%AF%E6%B8%85 (2022/11/19 12:53:02 UTC)
 concept_wikipedia_Takahashi_Korekiyo:0 "ウィキペディア"
 concept_wikipedia_Takahashi_Korekiyo_desc:0 "#b 高橋 是清#!（たかはし これきよ、1854年9月19日〈嘉永7/安政元年閏7月27日〉 ‐ 1936年〈昭和11年〉2月26日）は、日本の政治家。日本銀行総裁。\n\n立憲政友会第4代総裁。第20代内閣総理大臣（在任: 1921年〈大正10年〉11月13日 ‐ 1922年〈大正11年〉6月12日）。栄典は正二位大勲位子爵。幼名は和喜次（わきじ）。近代日本を代表する財政家として知られ、総理大臣としてよりも大蔵大臣としての評価の方が高い。愛称は『#b ダルマさん#!』、暗殺は「ダルマさんが、転んだ」と当時の新聞社等に報じられた。二・二六事件で暗殺される。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 高野長英
 # https://ja.wikipedia.org/wiki/%E9%AB%98%E9%87%8E%E9%95%B7%E8%8B%B1 (2022/10/28 11:54:34 UTC)
 concept_wikipedia_Takano_Choei:0 "ウィキペディア"
 concept_wikipedia_Takano_Choei_desc:0 "#b 高野 長英#!（たかの ちょうえい、文化元年5月5日（1804年6月12日）‐ 嘉永3年10月30日（1850年12月3日））は、江戸時代後期の医者・蘭学者。通称は悦三郎、諱は譲（ゆずる）。号は瑞皐（ずいこう）。実父は後藤実慶。養父は伯父・高野玄斎。江戸幕府の異国船打払令を批判し開国を説くが、弾圧を受け死去した。1898年（明治31年）7月4日）、その功績により正四位を追贈された。主著に『戊戌夢物語』・『わすれがたみ』・『三兵答古知機』など。また、オランダ語文献の翻訳作業も多く行っている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 高島秋帆
 # https://ja.wikipedia.org/wiki/%E9%AB%98%E5%B3%B6%E7%A7%8B%E5%B8%86 (2022/09/25 10:45:40 UTC)
 concept_wikipedia_Takashima_Shuhan:0 "ウィキペディア"
 concept_wikipedia_Takashima_Shuhan_desc:0 "#b 高島 秋帆#!（たかしま しゅうはん）は、江戸時代後期から末期の砲術家。高島流砲術の創始者（流祖）。「火技之中興洋兵之開祖」と号すことを認められた。\n\n#b 生涯#!\n寛政10年（1798年）、長崎町年寄の高島茂起（四郎兵衛）の三男として生まれた。先祖は近江国高島郡出身の武士で、近江源氏佐々木氏の末裔。家紋は「丸に重ね四つ目結」。文化11年（1814年）、父の跡を継ぎ、のち長崎会所調役頭取となった。藤沢東畡（1794‐1864）によって大坂市中に開かれた漢学塾であり関西大学の源流の一つの泊園書院に学ぶ。当時、長崎は日本で唯一の海外と通じた都市であったため、そこで育った秋帆は、日本砲術と西洋砲術の格差を知って愕然とし、出島のオランダ人らを通じてオランダ語や洋式砲術を学び、私費で銃器等を揃え天保5年（1834年）に高島流砲術を完成させた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 高杉晋作
 # https://ja.wikipedia.org/wiki/%E9%AB%98%E6%9D%89%E6%99%8B%E4%BD%9C (2022/11/21 7:26:49 UTC)
 concept_wikipedia_Takasugi_Shinsaku:0 "ウィキペディア"
 concept_wikipedia_Takasugi_Shinsaku_desc:0 "#b 高杉 晋作#!（たかすぎ しんさく、天保10年8月20日〈1839年9月27日〉‐ 慶應3年4月14日〈1867年5月17日〉）は、日本の武士。幕末長州藩の尊王攘夷志士として活躍。奇兵隊など諸隊を創設し、長州藩を倒幕運動に方向付けた。\n\n#b 系譜と名前#!\n高杉氏は戦国時代以来、代々毛利氏に仕え藩政に関わる要職を歴任した家である。\n\n#b 晋作#!は通称で、諱は#b 春風#!（はるかぜ）。他に東一、和助。字は#b 暢夫#!（ちょうふ）。号は楠樹、#b 東行#!（とうぎょう）で、東行狂生、西海一狂生、#b 東洋一狂生#!とも名乗った。ほかに些々などがある。変名を谷 潜蔵、谷 梅之助、備後屋助一郎、三谷和助、祝部太郎、宍戸刑馬、西浦松助など。のち、#b 谷 潜蔵#!とも改名。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 武市瑞山
 # https://ja.wikipedia.org/wiki/%E6%AD%A6%E5%B8%82%E7%91%9E%E5%B1%B1 (2022/10/29 23:02:07 UTC)
 concept_wikipedia_Takechi_Zuizan:0 "ウィキペディア"
 concept_wikipedia_Takechi_Zuizan_desc:0 "#b 武市 瑞山#!（たけち ずいざん）は、幕末の志士、土佐藩郷士。土佐勤王党の盟主。通称の#b 武市 半平太#!（たけち はんぺいた）で呼ばれることも多い。\n\n#b 概略#!\n幼名は鹿衛。諱は小楯（こたて）。号は瑞山または茗澗。変名は柳川左門。後に柳川左門と変名した際は雅号を吹山とした。\n\n土佐藩郷士・武市正恒（白札格、51石）の長男。母は大井氏の娘。妻は土佐藩郷士島村源次郎の長女富子。[Concept('wikipedia_Itagaki_Taisuke','板垣退助')]とは親戚、[Concept('wikipedia_Sakamoto_Ryoma','坂本龍馬')]とは遠縁にあたる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 武田耕雲斎
 # https://ja.wikipedia.org/wiki/%E6%AD%A6%E7%94%B0%E8%80%95%E9%9B%B2%E6%96%8E (2022/11/06 15:18:03 UTC)
 concept_wikipedia_Takeda_Kounsai:0 "ウィキペディア"
 concept_wikipedia_Takeda_Kounsai_desc:0 "#b 武田 耕雲斎#!（たけだ こううんさい、享和3年（1803年）‐ 元治2年2月4日（1865年3月1日））は、幕末の武士。水戸藩の天狗党の首領。\n\n名は正生。通称は彦九郎。号は如雲。位階は贈正四位。官位は伊賀守。松原神社 の祭神。靖国神社合祀。\n\n#b 家系#!\n武田耕雲斎の家系は清和源氏のひとつ、河内源氏の傍系である跡部氏の一族であるという。跡部氏は室町時代後期に甲斐守護・武田氏を補佐する守護代となり武田氏に滅ぼされた一族のほか、戦国時代の甲斐武田氏家臣となった一族や、武田遺臣として存続した一族が知られる。跡部氏はもともと武田氏と同じ甲斐源氏であるが、祖は武田氏とは別流の小笠原氏であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 竹中重固
 # https://ja.wikipedia.org/wiki/%E7%AB%B9%E4%B8%AD%E9%87%8D%E5%9B%BA (2022/06/25 1:25:16 UTC)
 concept_wikipedia_Takenaka_Shigekata:0 "ウィキペディア"
 concept_wikipedia_Takenaka_Shigekata_desc:0 "#b 竹中 重固#!（たけなか しげかた、文政11年8月8日（1828年9月16日）‐ 明治24年（1891年）1月24日）は、江戸幕府後期の旗本。従五位下遠江守、丹後守。号は#b 春山#!（しゅんざん）。\n\n#b 出自#!\n旗本・竹中元幸の長男として生まれる。父元幸の死後に家督を相続するが、のち、本家である旗本交代寄合（美濃不破郡岩手5000石）・竹中重明の養嗣子となる。文久元年（1861年）、家督相続。元治元年（1864年）に大番組入りし、幕府陸軍創設後は陸軍奉行として天狗党征伐や長州征伐で活躍する。慶応3年（1867年）、若年寄並陸軍奉行に就任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 玉置半右衛門
 # https://ja.wikipedia.org/wiki/%E7%8E%89%E7%BD%AE%E5%8D%8A%E5%8F%B3%E8%A1%9B%E9%96%80 (2022/07/25 18:40:55 UTC)
 concept_wikipedia_Tamaoki_Hanemon:0 "ウィキペディア"
 concept_wikipedia_Tamaoki_Hanemon_desc:0 "#b 玉置半右衛門#!（たまおき はんえもん、天保9年10月1日（1838年11月17日）‐ 明治43年（1910年）11月1日）は、明治時代の八丈島出身の実業家。南方諸島の開発に力を尽くした。\n\n#b 前半生#!\n伊豆八丈島の代官の子どもとして生まれる。1856年に江戸へ出た後、流人の一人から技術を学び、大工として働き始めた。19歳の時に一度江戸に出るが、商売に失敗した。翌年から2年間は開港されたばかりの横浜で大工仕事を行った。この時に羽毛布団と出会っている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田中智學
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%B8%AD%E6%99%BA%E5%AD%B8 (2022/10/26 18:02:08 UTC)
 concept_wikipedia_Tanaka_Chigaku:0 "ウィキペディア"
 concept_wikipedia_Tanaka_Chigaku_desc:0 "#b 田中 智學#!（たなか ちがく、田中 智学、1861年12月14日（文久元年11月13日）‐ 1939年（昭和14年）11月17日）は、第二次世界大戦前の日本の宗教家。本名は巴之助。\n\n#b 生涯#!\n多田玄龍・凛子の三男として江戸で生まれ、10歳で日蓮宗の宗門に入り智學と称した。1872年（明治5年）から田中姓を称している。その後、宗学に疑問を持って還俗し、宗門改革を目指して1880年（明治13年）に横浜で蓮華会を設立。4年後の1884年（明治17年）に活動拠点を東京へ移し立正安国会と改称、1914年（大正3年）には諸団体を統合して国柱会を結成した。日蓮主義運動を展開し、日本国体学を創始、推進し、高山樗牛・姉崎正治らの支持を得た。1923年（大正12年）11月3日、日蓮主義と国体主義による社会運動を行うことを目的として立憲養正會を創設し総裁となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田中義一
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%B8%AD%E7%BE%A9%E4%B8%80 (2022/11/13 9:16:14 UTC)
 concept_wikipedia_Tanaka_Giichi:0 "ウィキペディア"
 concept_wikipedia_Tanaka_Giichi_desc:0 "#b 田中 義一#!（たなか ぎいち、1864年7月25日〈元治元年6月22日〉 ‐ 1929年〈昭和4年〉9月29日）は、日本の陸軍軍人、政治家。階級は陸軍大将。勲等は勲一等。功級は功三級。爵位は男爵。\n\n陸軍大臣、貴族院議員、内閣総理大臣（第26代）、外務大臣（第42代）、内務大臣（第45代）、拓務大臣（初代）などを歴任した。\n\n#b 生い立ち#!\n萩藩士・田中信祐、みよの三男として元治元年6月22日（1864年7月25日）に長門国阿武郡萩（現：山口県萩市）にうまれた。父は藩主の御六尺（駕籠かき）をつとめる軽輩者の下級武士だったが、武術にすぐれた人物だったという。13歳で萩の乱に参加。若い頃は村役場の職員や小学校の教員を務めた後、20歳で陸軍教導団に入る。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田中久重
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%B8%AD%E4%B9%85%E9%87%8D (2022/06/10 16:27:17 UTC)
 concept_wikipedia_Tanaka_Hisashige:0 "ウィキペディア"
 concept_wikipedia_Tanaka_Hisashige_desc:0 "#b 田中 久重#!（たなか ひさしげ、寛政11年9月18日（1799年10月16日）‐ 明治14年（1881年）11月7日）は、江戸時代後期から明治にかけての発明家。「#b 東洋のエジソン#!」「#b からくり儀右衛門#!」と呼ばれた。芝浦製作所（後の東芝の重電部門）の創業者。\n\n#b 田中製作所の設立まで#!\n寛政11年9月18日（1799年10月16日）、筑後国久留米（現・福岡県久留米市）の鼈甲細工師・田中弥右衛門の長男として生まれた。幼名は儀右衛門。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田中正造
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%B8%AD%E6%AD%A3%E9%80%A0 (2022/11/14 15:48:50 UTC)
 concept_wikipedia_Tanaka_Shozo:0 "ウィキペディア"
 concept_wikipedia_Tanaka_Shozo_desc:0 "#b 田中 正造#!（たなか しょうぞう、天保12年11月3日（1841年12月15日）‐ 1913年（大正2年）9月4日）は、日本の幕末から明治時代にかけての村名主、政治家。日本初の公害事件と言われる足尾鉱毒事件の重鎮であり、明治天皇に直訴しようとしたことで有名。衆議院議員選挙に当選6回。幼名は兼三郎。下野国安蘇郡小中村（現・栃木県佐野市小中町）出身。足尾銅山鉱毒事件の被害者でもあり、救済を政府に訴えた。\n\n#b 生い立ち#!\n生まれは名主の家ではあったが、田中本人によれば村では中流で、それほど裕福な家ではなかったという。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 谷干城
 # https://ja.wikipedia.org/wiki/%E8%B0%B7%E5%B9%B2%E5%9F%8E (2022/10/26 11:36:22 UTC)
 concept_wikipedia_Tani_Tateki:0 "ウィキペディア"
 concept_wikipedia_Tani_Tateki_desc:0 "#b 谷 干城#!（たに たてき / たに かんじょう、1837年3月18日〈天保8年2月12日〉‐ 1911年〈明治44年〉5月13日）は、日本の武士（土佐藩士）、陸軍軍人、政治家。階級は陸軍中将。栄典は正二位勲一等子爵。\n\n#b 概略#!\n幕末は、土佐藩の勤皇派として、乾退助（[Concept('wikipedia_Itagaki_Taisuke','板垣退助')]）の片腕を為し、薩摩藩・[Concept('wikipedia_Komatsu_Kiyokado','小松帯刀')]、[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]らと「薩土討幕の密約」を締結する。戊辰戦争に際し、軍事の才能、智略に秀で最前線で戦った武将。熊本鎮台司令長官であった西南戦争においては、熊本城攻防戦の官軍指揮者として手腕を発揮し、更に武名を挙げた。第2代学習院院長。東京学士会院会員。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田代栄助
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%BB%A3%E6%A0%84%E5%8A%A9 (2021/10/12 15:31:21 UTC)
 concept_wikipedia_Tashiro_Eisuke:0 "ウィキペディア"
 concept_wikipedia_Tashiro_Eisuke_desc:0 "#b 田代 栄助#!（たしろ えいすけ、天保5年8月14日（1834年9月16日）‐ 明治18年（1885年）5月17日）は江戸時代から明治時代にかけての侠客、明治初期の代言人。秩父事件では困民党の総理として無血蜂起を指揮した。\n\n#b 人物#!\n田代勇太郎嘉之の子として武蔵国秩父郡大宮郷字熊木（現・埼玉県秩父市熊木町）に生まれる。実家はかつて忍藩の割役名主を務めたこともある名家であった。\n\n農業を営むかたわら、他者の賃借などについて仲裁を行ったり、困窮者の手助けを行ったり、放浪者を救ったりするなど弱者に優しく、秩父の郡民からは非常に信頼されており、慕うものが200人を越えるほどだったという。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 寺門静軒
 # https://ja.wikipedia.org/wiki/%E5%AF%BA%E9%96%80%E9%9D%99%E8%BB%92 (2022/07/21 15:00:35 UTC)
 concept_wikipedia_Terakado_Seiken:0 "ウィキペディア"
 concept_wikipedia_Terakado_Seiken_desc:0 "#b 寺門 静軒#!（てらかど せいけん、寛政8年（1796年）‐ 慶応4年3月24日（1868年4月16日））は、幕末の儒学者。諱は良。字は子温。通称は弥五左衛門。克己・蓮湖という号もある。\n\n#b 生涯#!\n水戸藩御家人であった寺門勝春の子として生まれ（生母は河合氏）、13歳で父が死ぬが、彼は本妻の子ではなかったために後を継いで仕官する事が許されなかった。放蕩無頼の生活に身をゆだね、19歳の時に腹違いの兄が水戸家の禄を離れたために父から受け継いだ別宅を売って一時の生計に充てる。その頃から折衷学派山本緑陰の食客・門人となった。文政13年（1830年）、水戸藩の新しい藩主となった[Concept('wikipedia_Tokugawa_Nariaki','徳川斉昭')]が藩政を一新し有為の人材を広く登用する趣意に応えて、再度上書して黙殺され藩邸の門前で請願を試みることまであえてしたが仕官はかなわなかった。それからは駒込で塾を開いていたが、天保2年（1831年）より、江戸の風俗を記した『江戸繁昌記』を執筆する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 寺内正毅
 # https://ja.wikipedia.org/wiki/%E5%AF%BA%E5%86%85%E6%AD%A3%E6%AF%85 (2022/07/16 22:16:29 UTC)
 concept_wikipedia_Terauchi_Masatake:0 "ウィキペディア"
 concept_wikipedia_Terauchi_Masatake_desc:0 "#b 寺内 正毅#!（てらうち まさたけ、旧字体：#b 寺內 正毅#!、1852年2月24日〈嘉永5年2月5日〉‐ 1919年〈大正8年〉11月3日）は、明治・大正期の日本の陸軍軍人、政治家。軍人としての階級は元帥陸軍大将。位階は従一位。勲等は大勲位。功級は功一級。爵位は伯爵。\n\n書の雅号は#b 桜圃#!、#b 魯庵#!。「#b ビリケン宰相#!」の異名を持つ。\n\n陸軍大臣（第7代）、外務大臣臨時兼任（第2次桂内閣・寺内内閣）、韓国統監（第3代）、朝鮮総督（初代）、内閣総理大臣（第18代）、大蔵大臣（第19代）などを歴任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 東郷平八郎
 # https://ja.wikipedia.org/wiki/%E6%9D%B1%E9%83%B7%E5%B9%B3%E5%85%AB%E9%83%8E (2022/11/16 2:20:54 UTC)
 concept_wikipedia_Togo_Heihachiro:0 "ウィキペディア"
 concept_wikipedia_Togo_Heihachiro_desc:0 "#b 東郷 平八郎#!（とうごう へいはちろう、1848年1月27日〈弘化4年12月22日〉 ‐ 1934年〈昭和9年〉5月30日）は、日本の海軍軍人。最終階級は元帥海軍大将。各地の東郷神社に名を残す。位階は従一位、勲位は大勲位、功級は功一級、爵位は侯爵。\n\n日清戦争では「浪速」艦長として高陞号事件に対処。日露戦争では連合艦隊司令長官として指揮を執り日本海海戦での完勝により国内外で英雄視され、「#b 陸の[Concept('wikipedia_Oyama_Iwao','大山')]#!、#b 海の東郷#!」「#b 東洋のネルソン#!（The Nelson of the East）」と呼ばれた。\n\n山梨勝之進は「世界史的な観点から海軍の名将を列挙するならば」として8名の提督を挙げた上で、ホレーショ・ネルソン、デヴィッド・ファラガット、#b 東郷平八郎#!の3名について特記している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳田球一
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E7%94%B0%E7%90%83%E4%B8%80 (2022/09/20 7:23:58 UTC)
 concept_wikipedia_Tokuda_Kyuichi:0 "ウィキペディア"
 concept_wikipedia_Tokuda_Kyuichi_desc:0 "#b 徳田 球一#!（とくだ きゅういち、1894年（明治27年）9月12日 ‐ 1953年（昭和28年）10月14日）は、日本の政治運動家、共産主義者、革命家、弁護士、政治家。衆議院議員（3期）、戦前の非合法政党時代から戦後初期に至るまでの日本共産党の代表的活動家で、戦後初代の書記長を務めた。#b 徳球#!の愛称で知られる。\n\n#b 生い立ち#!\n沖縄県国頭方名護間切（現：沖縄県名護市）で、鹿児島の豪商の庶子であった父とウチナンチューの母の間に生まれる。家は沖縄の中にあっては裕福で、「球一」の名は「琉球一の人物」になることを願って付けられた。母方の祖母は高利貸しと泥藍売りを営み、徳田もこの稼業を手伝っていたが、強欲な祖母に反発して「お金を借りてはだめだ」と借りに来た者に対して注意するなど、正義感が強い子供であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家茂
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E8%8C%82 (2022/11/03 5:06:48 UTC)
 concept_wikipedia_Tokugawa_Iemochi:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Iemochi_desc:0 "#b 徳川 家茂#!（とくがわ いえもち）は、江戸幕府第14代将軍（在任：1859年 ‐ 1866年）。初めは第12代将軍・[Concept('wikipedia_Tokugawa_Ieyoshi','徳川家慶')]の偏諱を受け、#b 慶福#!（よしとみ）と名乗っていた。\n\n実父・徳川斉順は家慶の異母弟で、家茂は第13代将軍・[Concept('wikipedia_Tokugawa_Iesada','家定')]の従弟にあたる。将軍就任の前は御三家和歌山藩第13代藩主であった。\n\n徳川斉順（清水徳川家および紀伊徳川家の当主）の嫡男であるが、父は家茂が生まれる前に薨去している。祖父は第11代将軍[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]、祖母は妙操院。御台所は孝明天皇の皇妹・親子内親王（静寛院宮）。第13代将軍・徳川家定の後継者問題が持ち上がった際、家定の従弟にあたる慶福は徳川家一門の中で将軍家に最も近い血筋であることを根拠に、大老で譜代筆頭の彦根藩主[Concept('wikipedia_Ii_Naosuke','井伊直弼')]ら南紀派の支持を受けて13歳で第14代将軍となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家斉
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E6%96%89 (2022/11/05 9:56:52 UTC)
 concept_wikipedia_Tokugawa_Ienari:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Ienari_desc:0 "#b 徳川 家斉#!（とくがわ いえなり）は、江戸幕府の第11代征夷大将軍（在任：1787年 ‐ 1837年）。\n\n#b 第11代将軍就任#!\n安永2年（1773年）10月5日、一橋家当主・一橋治済の長男として生まれる。母は旗本岩本正利の娘・富子。\n\n安永8年（1779年）に第10代将軍・徳川家治の世嗣・徳川家基の急死後、父と田沼意次の後継工作、ならびに家治に他に男子がおらず、また家治の弟である清水重好も病弱で子供がいなかったことから、天明元年（1781年）閏5月に家治の養子になり、江戸城西の丸に入って家斉と称した。\n\n天明6年（1786年）家治が50歳で病死したため、天明7年（1787年）に15歳で第11代将軍に就任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家定
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E5%AE%9A (2022/10/28 13:07:31 UTC)
 concept_wikipedia_Tokugawa_Iesada:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Iesada_desc:0 "#b 徳川 家定#!（とくがわ いえさだ）は、江戸幕府の第13代征夷大将軍（在任：1853年 ‐ 1858年）。第12代征夷大将軍・[Concept('wikipedia_Tokugawa_Ieyoshi','徳川家慶')]の四男。\n\n#b 将軍就任以前#!\n文政7年（1824年）4月8日、第12代征夷大将軍・[Concept('wikipedia_Tokugawa_Ieyoshi','徳川家慶')]の四男として江戸城で生まれる。母は幕臣・跡部正賢の娘・堅子。第11代征夷大将軍・[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]は祖父、徳川治済は曽祖父、徳川宗尹は高祖父にあたる。家慶は14男13女を儲けたが、成人まで生き残ったのは家定だけであった。しかし家定も幼少の頃から病弱で、人前に出ることを極端に嫌った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家達
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E9%81%94 (2022/11/19 19:11:48 UTC)
 concept_wikipedia_Tokugawa_Iesato:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Iesato_desc:0 "#b 德川 家達#!（とくがわ いえさと、1863年8月24日〈文久3年7月11日〉‐ 1940年〈昭和15年〉6月5日）は、日本の政治家。位階・勲等・爵位は従一位大勲位公爵。号は静岳。世間からは「十六代様」と呼ばれた。\n\n1865年（元治2年）に御三卿田安徳川家7代当主、[Concept('wikipedia_Tokugawa_Yoshinobu','徳川慶喜')]の隠退謹慎後の1868年（慶応4年）に徳川宗家16代当主となり、明治初期に静岡藩主（知藩事）を務める。廃藩置県後に貴族院議員となり、1903年（明治36年）から1933年（昭和8年）までの30年にもわたって第4代から第8代までの貴族院議長を務めた。またワシントン軍縮会議全権大使・1940年東京オリンピック組織委員会委員長・第6代日本赤十字社社長・華族会館館長・学習院評議会議長・日米協会会長・恩賜財団紀元二千六百年奉祝会会長なども歴任。大正期には組閣の大命も受けた（拝辞）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家慶
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E6%85%B6 (2022/11/09 23:58:26 UTC)
 concept_wikipedia_Tokugawa_Ieyoshi:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Ieyoshi_desc:0 "#b 徳川 家慶#!（とくがわ いえよし）は、江戸幕府の第12代征夷大将軍（在職：1837年 ‐ 1853年）。\n\n#b 生涯#!\n寛政5年（1793年）、第11代将軍・徳川家斉の次男として江戸城で生まれる。母は幕臣押田敏勝の娘・照子。長兄である竹千代が早世したために将軍継嗣となり、天保8年（1837年）に45歳で将軍職を譲られたが、家斉が大御所として強大な発言権を保持していた。天保12年（1841年）、家斉の死後、家慶は四男・[Concept('wikipedia_Tokugawa_Iesada','家定')]を将軍継嗣に決定した。また老中首座・[Concept('wikipedia_Mizuno_Tadakuni','水野忠邦')]を重用し、家斉派を粛清して天保の改革を行わせた。忠邦は幕府財政再建に乗り出し、諸改革を打ち出したが、徹底的な奢侈の取締りと緊縮財政政策を採用したため世間に支持されなかった。また家慶政権期には言論統制も行なわれ、[Concept('wikipedia_Takano_Choei','高野長英')]や[Concept('wikipedia_Watanabe_Kazan','渡辺崋山')]などの開明的な蘭学者を弾圧した（蛮社の獄）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川斉昭
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E6%96%89%E6%98%AD (2022/11/06 12:15:19 UTC)
 concept_wikipedia_Tokugawa_Nariaki:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Nariaki_desc:0 "#b 徳川 斉昭#!（とくがわ なりあき）は、江戸時代後期の大名（親藩）。常陸水戸藩の第9代藩主。最後の将軍[Concept('wikipedia_Tokugawa_Yoshinobu','徳川慶喜')]の実父である。\n\n#b 略歴#!\n寛政12年（1800年）3月11日、徳川治紀の三男として生まれる。初めは父治紀より偏諱を受けて#b 松平紀教#!（まつだいら としのり）、藩主就任後は将軍[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]より偏諱を受けて#b 徳川斉昭#!と名乗った（本項ではすべて「斉昭」で統一する）。\n\n藩政改革に成功した幕末期の名君の一人である。しかし将軍継嗣争いで大老[Concept('wikipedia_Ii_Naosuke','井伊直弼')]との政争に敗れて永蟄居となり、そのまま死去した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川慶喜
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E6%85%B6%E5%96%9C (2022/11/05 21:45:33 UTC)
 concept_wikipedia_Tokugawa_Yoshinobu:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Yoshinobu_desc:0 "#b 徳川 慶喜#!（とくがわ よしのぶ/よしひさ/けいき、旧字体：#b 德川 慶喜#!）は、江戸時代末期の江戸幕府第15代征夷大将軍（在職:1867年1月10日〈慶応2年12月5日〉‐ 1868年1月3日〈慶応3年12月9日〉）、明治時代の日本の政治家、華族。位階勲等爵位は従一位勲一等公爵。\n\n江戸幕府最後及び日本史上最後の征夷大将軍である。在任中に江戸城に入城しなかった唯一の将軍でもある。\n\n#b 略歴#!\n天保8年（1837年）9月29日、水戸藩主[Concept('wikipedia_Tokugawa_Nariaki','徳川斉昭')]の七男として誕生。初めは父斉昭より偏諱を受けて#b 松平昭致#!（まつだいら あきむね）、一橋家相続後は将軍徳川家慶から偏諱を賜って#b 徳川慶喜#!と名乗った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳富蘇峰
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%AF%8C%E8%98%87%E5%B3%B0 (2022/11/07 8:32:31 UTC)
 concept_wikipedia_Tokutomi_Soho:0 "ウィキペディア"
 concept_wikipedia_Tokutomi_Soho_desc:0 "#b 徳富 蘇峰#!（とくとみ そほう、1863年3月14日（文久3年1月25日）‐ 1957年（昭和32年）11月2日）は、明治から昭和戦後期にかけての日本のジャーナリスト、思想家、歴史家、評論家。『國民新聞』を主宰し、大著『近世日本国民史』を著したことで知られている。\n\n蘇峰は号で、本名は猪一郎（いいちろう）。字は正敬（しょうけい）。筆名は菅原 正敬（すがわら しょうけい）、大江 逸（おおえ いつ、逸郎とも）。雅号に山王草堂主人、頑蘇老人、蘇峰学人、銑研、桐庭、氷川子、青山仙客、伊豆山人など。生前自ら定めた戒名は百敗院泡沫頑蘇居士（ひゃぱいいんほうまつがんそこじ）。\n\n小説家の徳冨蘆花は実の弟である。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 鳥居耀蔵
 # https://ja.wikipedia.org/wiki/%E9%B3%A5%E5%B1%85%E8%80%80%E8%94%B5 (2022/07/27 13:48:19 UTC)
 concept_wikipedia_Torii_Yozo:0 "ウィキペディア"
 concept_wikipedia_Torii_Yozo_desc:0 "#b 鳥居 耀蔵#!（とりい ようぞう）は、江戸時代の幕臣、旗本。耀蔵は通称、諱は#b 忠耀#!（ただてる）。\n\n#b 家系#!\n実父は大学頭を務めた江戸幕府儒者の林述斎。父方の祖父の松平乗薀は美濃岩村藩の第3代藩主、乗薀の実父は吉宗の下で享保の改革を進めた老中松平乗邑である。旗本鳥居成純の長女・登与の婿として養嗣子となり、鳥居家を継ぐ。弟に日米和親条約の交渉を行った林復斎が、甥に同じく幕末の外交交渉に当たった岩瀬忠震、堀利煕がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 遠山景元
 # https://ja.wikipedia.org/wiki/%E9%81%A0%E5%B1%B1%E6%99%AF%E5%85%83 (2022/11/14 2:16:41 UTC)
 concept_wikipedia_Toyama_Kagemoto:0 "ウィキペディア"
 concept_wikipedia_Toyama_Kagemoto_desc:0 "#b 遠山 景元#!（とおやま かげもと、1793年9月27日〈寛政5年8月23日〉‐ 1855年4月15日〈安政2年2月29日〉）は、江戸時代の旗本。幼名は通之進、通称は実父と同じ#b 金四郎#!（きんしろう）。官位は従五位下左衛門少尉。職制は、江戸北町奉行、大目付、後に江戸南町奉行。\n\nテレビドラマ（時代劇）『#b 遠山の金さん#!』及び『江戸を斬る』の主人公のモデルとして知られる。\n\n現在の東京都港区新橋4丁目にいたこともあったが、晩年は現在の墨田区菊川3丁目に住んでいた。\n\nその住居はかつて長谷川平蔵が住んでいた住居であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 頭山満
 # https://ja.wikipedia.org/wiki/%E9%A0%AD%E5%B1%B1%E6%BA%80 (2022/10/10 13:30:50 UTC)
 concept_wikipedia_Toyama_Mitsuru:0 "ウィキペディア"
 concept_wikipedia_Toyama_Mitsuru_desc:0 "#b 頭山 満#!（とうやま みつる、安政2年4月12日（1855年5月27日）‐ 昭和19年（1944年）10月5日、幼名：乙次郎）は、日本の国家主義者、大アジア主義者。号は立雲。\n\n1878年に[Concept('wikipedia_Itagaki_Taisuke','板垣退助')]の影響で自由民権運動に参加して国会開設運動を行い、向陽社（のち共愛会）を創設したが、1881年に国会開設の詔勅が出ると共愛会を#b 玄洋社#!と改名し、自由民権論から離れて国権伸張を主張し、大アジア主義を唱導するようになり、玄洋社の中心人物として対外強硬論を主張し続け、孫文の中国での革命運動への支援や韓国併合などを推進した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 豊田佐吉
 # https://ja.wikipedia.org/wiki/%E8%B1%8A%E7%94%B0%E4%BD%90%E5%90%89 (2022/10/07 11:36:08 UTC)
 concept_wikipedia_Toyoda_Sakichi:0 "ウィキペディア"
 concept_wikipedia_Toyoda_Sakichi_desc:0 "#b 豊田 佐吉#!（とよだ さきち、1867年3月19日（慶応3年2月14日）‐ 1930年（昭和5年）10月30日）は、日本の発明家、実業家。豊田式木鉄混製力織機（豊田式汽力織機）、無停止杼換式自動織機（G型自動織機）をはじめとして、生涯で発明特許84件、外国特許13件、実用新案35件の発明をした。\n\n豊田紡織（現 トヨタ紡織）、豊田紡織廠、豊田自動織機製作所（現 豊田自動織機）を創業、トヨタグループの創始者である。\n\n#b 略歴#!\n豊田佐吉は慶応3年（1867年）に遠江国、浜名湖の西にある敷知郡山口村（現在の静岡県湖西市）で、父・伊吉、母・ゑいの長男として生まれた。豊田家は伊吉が百姓のかたわら大工で生計を立てていた。佐吉を頭に3男1女の子供と両親の6人が豊田家の家族であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 坪内逍遥
 # https://ja.wikipedia.org/wiki/%E5%9D%AA%E5%86%85%E9%80%8D%E9%81%A5 (2022/09/09 13:50:57 UTC)
 concept_wikipedia_Tsubouchi_Shoyo:0 "ウィキペディア"
 concept_wikipedia_Tsubouchi_Shoyo_desc:0 "#b 坪内 逍遥#!（つぼうち しょうよう、旧字体: #b 坪內逍遙#!、1859年6月22日（安政6年5月22日）‐ 1935年（昭和10年）2月28日）は、日本の小説家、評論家、翻訳家、劇作家。小説家としては主に明治時代に活躍した。代表作に『小説神髄』『当世書生気質』及びシェイクスピア全集の翻訳があり、近代日本文学の成立や演劇改良運動に大きな影響を与えた。本名は坪内雄蔵（つぼうちゆうぞう）。別号に「朧ろ月夜に如くものぞなき」の古歌にちなんだ#b 春のやおぼろ#!（春廼屋朧）、#b 春のや主人#!など。俳句も詠んだ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 津田梅子
 # https://ja.wikipedia.org/wiki/%E6%B4%A5%E7%94%B0%E6%A2%85%E5%AD%90 (2022/11/20 3:23:32 UTC)
 concept_wikipedia_Tsuda_Umeko:0 "ウィキペディア"
 concept_wikipedia_Tsuda_Umeko_desc:0 "#b 津田 梅子#!（つだ うめこ、1864年12月31日〈元治元年12月3日〉‐ 1929年〈昭和4年〉8月16日）は、日本の教育者。#b 日本初の女子留学生#!の一人。#b 女子英学塾#!（現：#b 津田塾大学#!）の創設者であり、日本における女子教育の先駆者と評価される。また、欧米の学術雑誌に論文が掲載された最初の日本人女性である。聖公会の信徒。\n\n初名は#b うめ#!（「むめ」と書いた）。戸籍上は#b 梅#!であったが、1902年（明治35年）に父である津田仙の戸籍から分籍した際に#b 梅子#!に改めた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 辻維岳
 # https://ja.wikipedia.org/wiki/%E8%BE%BB%E7%B6%AD%E5%B2%B3 (2022/11/10 14:59:05 UTC)
 concept_wikipedia_Tsuji_Igaku:0 "ウィキペディア"
 concept_wikipedia_Tsuji_Igaku_desc:0 "#b 辻 維岳#!（つじ いがく、男性、文政6年7月4日（1823年8月9日）‐ 明治27年（1894年）1月4日）は、江戸時代末期から明治時代にかけて活躍した武士・官僚である。\n\n安芸国（現在の広島県西部）出身の広島藩士で、維新後は男爵。通称は初め勘三郎で、のち#b 将曹#!（しょうそう / 「近衛府の四等官」を意味する）と改め、専らこの名前でよく知られている。号は僊風（せんぷう）。\n\n#b 家督相続まで#!\n文政6年（1823年）7月4日、広島藩士・辻維祺（豊前）の三男として広島に生まれる。辻家は家祖・重勝が田中吉政に仕えたが、田中氏断絶ののち浅野長晟に召し抱えられて以後、代々広島藩士となり、維岳に至った。弘化3年（1846年）4月、家督を継承し1,200石を給付された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 恒藤規隆
 # https://ja.wikipedia.org/wiki/%E6%81%92%E8%97%A4%E8%A6%8F%E9%9A%86 (2022/10/31 13:03:29 UTC)
 concept_wikipedia_Tsuneto_Noritaka:0 "ウィキペディア"
 concept_wikipedia_Tsuneto_Noritaka_desc:0 "#b 恒藤 規隆#!（つねとう のりたか、安政4年1月17日（1857年2月11日）‐ 1938年（昭和13年）12月6日）は、大分県中津市出身の農学者、実業家、探検家である。人生の大部分をリン鉱石の資源探査に費やしたと言われ、ラサ島で有望なリン鉱床を発見し、ラサ工業を設立したことで知られている。また日本最初の農学博士の一人であり、日本での土壌学の創始者とされている。\n\n法哲学者の恒藤恭は婿養子。物理学者の恒藤敏彦と法哲学者の恒藤武二は孫。\n\n#b 故郷中津から大阪時代#!\n恒藤規隆は安政4年1月17日（1857年2月11日）父、恒藤半四郎、母、恒藤常の13人兄弟の次男として豊前国中津に生まれた。幼名は恒藤小太郎であった。父、恒藤半四郎は中津藩主奥平家が幕府に献上する絹縮を織る仕事に従事していて、やがて奥平藩士に抜擢された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 内村鑑三
 # https://ja.wikipedia.org/wiki/%E5%86%85%E6%9D%91%E9%91%91%E4%B8%89 (2022/07/27 16:38:00 UTC)
 concept_wikipedia_Uchimura_Kanzo:0 "ウィキペディア"
 concept_wikipedia_Uchimura_Kanzo_desc:0 "#b 内村 鑑三#!（うちむら かんぞう、1861年3月23日（万延2年2月13日）‐ 1930年（昭和5年）3月28日）は、日本のキリスト教思想家・文学者・伝道者・聖書学者。福音主義信仰と時事社会批判に基づく日本独自のいわゆる無教会主義を唱えた。「代表的日本人」の著者でもある。\n\n#b 幼少期#!\n万延2年（1861年）、高崎藩士・内村宜之とヤソの6男1女の長男として江戸小石川の武士長屋に生まれる。三度自己を鑑みるという意味で父が「鑑三」と名付けたと言われる。慶応2年（1866年）頃、鑑三が5歳の時に、宜之は意見の不一致で高崎に謹慎を命じられ、家族で高崎に移った。幼少期より、父から儒学を学ぶ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 宇田川榕菴
 # https://ja.wikipedia.org/wiki/%E5%AE%87%E7%94%B0%E5%B7%9D%E6%A6%95%E8%8F%B4 (2022/08/26 17:51:35 UTC)
 concept_wikipedia_Udagawa_Yoan:0 "ウィキペディア"
 concept_wikipedia_Udagawa_Yoan_desc:0 "#b 宇田川 榕菴#!（うだがわ ようあん、1798年4月24日（寛政10年3月9日）‐ 1846年8月13日（弘化3年6月22日））は、津山藩（岡山県津山市）の藩医で蘭学者。名は榕、緑舫とも号した。#b 宇田川榕庵#!とも表記される。それまで日本になかった植物学、化学等を初めて書物にして紹介した人物である。元服前の14歳の時、江戸詰めの大垣藩医の家から養子に出され藩医となる。\n\n宇田川家は蘭学の名門として知られ、養父である宇田川玄真、また玄真の養父である宇田川玄随、榕菴の養子である宇田川興斎も蘭学者、洋学者として知られる。\n\n#b 生涯#!\n大垣藩（現在の岐阜県大垣市）の江戸詰め医、江沢養樹の長男。父の師匠である藩医宇田川玄真に才を見出され玄真の養子となり、養父・玄真に学び玄真とともに幕府に重用された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 上原勇作
 # https://ja.wikipedia.org/wiki/%E4%B8%8A%E5%8E%9F%E5%8B%87%E4%BD%9C (2022/09/11 6:51:33 UTC)
 concept_wikipedia_Uehara_Yusaku:0 "ウィキペディア"
 concept_wikipedia_Uehara_Yusaku_desc:0 "#b 上原 勇作#!（うえはら ゆうさく、1856年12月6日（安政3年11月9日）‐ 1933年（昭和8年）11月8日）は、幕末から昭和にかけての陸軍武官。\n\n元帥陸軍大将従一位大勲位功二級子爵、聖マイケル・聖ジョージ勲章ナイト・グランド・クロス（GCMG）。\n\n陸軍大臣、教育総監、参謀総長。この「陸軍三長官」を歴任した上で元帥府に列せられたのは、帝国陸軍史上、上原、杉山元の2名のみである。\n\n薩摩藩領であった日向国都城（現・宮崎県都城市）出身。妻は[Concept('wikipedia_Nozu_Michitsura','野津道貫')]の娘、槙子。[Concept('wikipedia_Yamagata_Aritomo','山縣有朋')]、[Concept('wikipedia_Katsura_Taro','桂太郎')]ら長州閥の元老凋落の後に陸軍に君臨し、強力な軍閥（上原閥）を築き上げた。上原閥に属する者に[Concept('wikipedia_Araki_Sadao','荒木貞夫')]、[Concept('wikipedia_Masaki_Jinzaburo','真崎甚三郎')]、柳川平助、小畑敏四郎らがいた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 植木枝盛
 # https://ja.wikipedia.org/wiki/%E6%A4%8D%E6%9C%A8%E6%9E%9D%E7%9B%9B (2022/08/17 8:25:55 UTC)
 concept_wikipedia_Ueki_Emori:0 "ウィキペディア"
 concept_wikipedia_Ueki_Emori_desc:0 "#b 植木 枝盛#!（うえき えもり、1857年2月14日〈安政4年1月20日〉 ‐ 1892年〈明治25年〉1月23日）は、日本の思想家、政治家。自由民権運動の理論的指導者。\n\n#b 生い立ち〜青年時代#!\n土佐藩士・植木直枝（小姓組格、4人扶持24石）の嫡男として、土佐国土佐郡井口村（高知県高知市中須賀町）に生まれる。8歳から習字を学ぶ。藩校致道館に学び、明治6年（1873年）には土佐藩海南私塾の生徒として抜擢されるが、9月に退学し帰郷する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 上野彦馬
 # https://ja.wikipedia.org/wiki/%E4%B8%8A%E9%87%8E%E5%BD%A6%E9%A6%AC (2022/07/28 5:32:37 UTC)
 concept_wikipedia_Ueno_Hikoma:0 "ウィキペディア"
 concept_wikipedia_Ueno_Hikoma_desc:0 "#b 上野 彦馬#!（うえの ひこま、1838年10月15日（天保9年8月27日）‐ 1904年（明治37年）5月22日）は、幕末期から明治時代にかけて活動した日本の写真家（写真師）。日本における最初期の写真家で、日本最初の戦場カメラマン（従軍カメラマン）としても知られる。号は季渓。家紋は桔梗の二引。\n\n#b 生涯#!\n天保9年（1838年）、長崎銀屋町で蘭学者・上野俊之丞（しゅんのじょう）（1790 ‐ 1851）の次男として生まれる。広瀬淡窓の私塾、咸宜園で2年間学び、咸宜園を離れた後の安政5年（1858年）にはオランダ軍医ポンペ・ファン・メールデルフォールトを教官とする医学伝習所の中に新設された舎密試験所に入り、舎密学（化学）を学んだ。このとき、蘭書から湿板写真術を知り、大いに関心を持つ。同僚の堀江鍬次郎らとともに蘭書を頼りにその技術を習得、感光剤に用いられる化学薬品の自製に成功するなど、化学の視点から写真術の研究を深める。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 宇垣一成
 # https://ja.wikipedia.org/wiki/%E5%AE%87%E5%9E%A3%E4%B8%80%E6%88%90 (2022/10/08 11:20:38 UTC)
 concept_wikipedia_Ugaki_Kazushige:0 "ウィキペディア"
 concept_wikipedia_Ugaki_Kazushige_desc:0 "#b 宇垣 一成#!（うがき かずしげ、1868年8月9日〈慶応4年6月21日〉‐ 1956年〈昭和31年〉4月30日）は、日本の陸軍軍人、政治家。最終階級は陸軍大将。位階勲等は正二位勲一等功四級。\n\n大正末期から昭和初期にかけて長州出身者に代わって陸軍の実権を握り、宇垣閥と称される勢力を築いた。陸軍大臣として宇垣軍縮を断行した。予備役入り後に組閣の大命が下ったが陸軍の反対で頓挫し、以後も幾度か首相に擬せられたがいずれも実現しなかった。短期間外相を務めた後公職から引退し、戦後になり参議院議員となったが在職中に死去した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 梅田雲浜
 # https://ja.wikipedia.org/wiki/%E6%A2%85%E7%94%B0%E9%9B%B2%E6%B5%9C (2022/10/16 8:37:51 UTC)
 concept_wikipedia_Umeda_Unpin:0 "ウィキペディア"
 concept_wikipedia_Umeda_Unpin_desc:0 "#b 梅田 雲浜#!（うめだ うんぴん、文化12年6月7日〈1815年7月13日〉‐ 安政6年9月14日〈1859年10月9日〉）は、江戸時代末期（幕末）の儒学者。通称は源次郎。名は義質、定明。号は雲浜のほか、湖南。\n\n#b 生涯#!\n文化12年6月7日（1815年7月13日）、小浜藩士・矢部義比の次男として誕生。雲浜の号は、若狭国小浜海岸からの由来で名づけたという。\n\nはじめ藩校・順造館、天保元年（1830年）には藩の儒学者・山口菅山から山崎闇斎学を学んだ。その後、祖父の家系である梅田氏を継ぎ、大津に湖南塾を開いた。大津では同じ闇斎学派の上原立斎にも学び、その娘・信（しん）を娶っている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 歌川広重
 # https://ja.wikipedia.org/wiki/%E6%AD%8C%E5%B7%9D%E5%BA%83%E9%87%8D (2022/11/16 3:05:58 UTC)
 concept_wikipedia_Utagawa_Hiroshige:0 "ウィキペディア"
 concept_wikipedia_Utagawa_Hiroshige_desc:0 "#b 歌川 広重#!（うたがわ ひろしげ、寛政9年（1797年）‐ 安政5年9月6日（1858年10月12日）は、江戸時代の浮世絵師。本名は安藤重右衛門。幼名を徳太郎、のち重右衛門、鉄蔵また徳兵衛とも称した。「安藤広重」と呼ばれたこともあるが、安藤は本姓・広重は号であり、両者を組み合わせて呼ぶのは不適切で、広重自身もそう名乗ったことはない。\n\n江戸の定火消しの安藤家に生まれ家督を継ぎ、その後に浮世絵師となった。風景を描いた木版画で大人気の画家となり、ゴッホやモネなどの西洋の画家にも影響を与えた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 渡辺崋山
 # https://ja.wikipedia.org/wiki/%E6%B8%A1%E8%BE%BA%E5%B4%8B%E5%B1%B1 (2022/08/11 10:14:36 UTC)
 concept_wikipedia_Watanabe_Kazan:0 "ウィキペディア"
 concept_wikipedia_Watanabe_Kazan_desc:0 "#b 渡辺 崋山#!（わたなべ かざん）は、江戸時代後期の武士・画家。三河国田原藩士・家老。通称は#b 登#!（のぼり）、諱は#b 定静#!（さだやす）。号の#b 崋山#!ははじめ#b 華山#!で、35歳ころ改めた。別号は#b 全楽堂#!・#b 寓画堂#!など。贈正四位。1839年に幕府によって罰せられた（蛮社の獄）。\n\n#b 誕生と苦難の幼少時代#!\n江戸詰（定府）の田原藩士である父・渡辺定通と母・栄の長男として、江戸・麹町（現・東京都千代田区の三宅坂付近）の田原藩邸で生まれた。渡辺家は田原藩で上士の家格を持ち、代々100石の禄を与えられていたが、父定通が養子であることから15人扶持（石に直すと田原藩では27石）に削られ、さらに折からの藩の財政難による減俸で実収入はわずか12石足らずであった。さらに父定通が病気がちで医薬に多くの費用がかかったため、幼少期は極端な貧窮の中に育った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 山縣有朋
 # https://ja.wikipedia.org/wiki/%E5%B1%B1%E7%B8%A3%E6%9C%89%E6%9C%8B (2022/11/21 7:49:41 UTC)
 concept_wikipedia_Yamagata_Aritomo:0 "ウィキペディア"
 concept_wikipedia_Yamagata_Aritomo_desc:0 "#b 山縣 有朋#!（やまがた ありとも、天保9年閏4月22日〈1838年6月14日〉‐ 大正11年〈1922年〉2月1日）は、日本の政治家。最終階級・称号は元帥陸軍大将。位階勲等功級爵位は従一位大勲位功一級公爵。\n\n内務卿（第9代）、内務大臣（初代）、内閣総理大臣（第3・9代）、司法大臣（第7代）、枢密院議長（第5・9・11代）、陸軍第一軍司令官、貴族院議員、陸軍参謀総長（第5代）を歴任した。\n\n#b 概説#!\n幼名辰之助、通称は小助、1864年以降は狂介・小輔・狂助・狂輔。変名として萩原鹿之助の名も用いた。1871年以降に有朋の諱を称した。号は1871年まで素狂、以降は無隣庵主、含雪。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 山川均
 # https://ja.wikipedia.org/wiki/%E5%B1%B1%E5%B7%9D%E5%9D%87 (2022/10/15 7:56:00 UTC)
 concept_wikipedia_Yamakawa_Hitoshi:0 "ウィキペディア"
 concept_wikipedia_Yamakawa_Hitoshi_desc:0 "#b 山川 均#!（やまかわ ひとし、1880年（明治13年）12月20日 ‐ 1958年（昭和33年）3月23日）は、在野の経済学者で、社会主義者・社会運動家・思想家・評論家。労農派マルクス主義の指導的理論家であった。\n\n#b 生涯#!\n岡山県窪屋郡倉敷村字城ノ内に生まれる。小学校時代の友人に[Concept('wikipedia_Ohara_Magosaburo','大原孫三郎')]がいた。同志社尋常中学部に学び、[Concept('wikipedia_Niijima_Jo','新島襄')]や柏木義円らから影響を受ける。同志社を中退して上京。1900年（明治33年）、守田有秋らの友人と語らって発行していた雑誌『青年の福音』に掲載した皇太子の結婚事情について書いた論説「人生の大惨劇」が不敬罪に問われ、重禁固刑を受ける。これは、不敬罪が適用された最初である。出獄後、いったんは倉敷に戻るが、ふたたび上京。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 山本権兵衛
 # https://ja.wikipedia.org/wiki/%E5%B1%B1%E6%9C%AC%E6%A8%A9%E5%85%B5%E8%A1%9B (2022/11/16 2:09:53 UTC)
 concept_wikipedia_Yamamoto_Gonbee:0 "ウィキペディア"
 concept_wikipedia_Yamamoto_Gonbee_desc:0 "#b 山本 権兵衛#!（やまもと ごんべえ / やまもと ごんのひょうえ、旧字体：#b 山本 權兵衞#!、1852年11月26日〈嘉永5年10月15日〉‐ 1933年〈昭和8年〉12月9日）は、日本の海軍軍人、政治家。階級は海軍大将。栄典は従一位大勲位功一級伯爵。\n\n本来、名の読みは「#b ごんべえ#!」だが、「#b ごんのひょうえ#!」とも呼ばれていた。\n\n海軍大臣（第5代）、内閣総理大臣（第16・22代）、外務大臣（第37代）などを歴任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 山岡鉄舟
 # https://ja.wikipedia.org/wiki/%E5%B1%B1%E5%B2%A1%E9%89%84%E8%88%9F (2022/10/30 9:25:11 UTC)
 concept_wikipedia_Yamaoka_Tesshu:0 "ウィキペディア"
 concept_wikipedia_Yamaoka_Tesshu_desc:0 "#b 山岡 鉄舟#!（やまおか てっしゅう、旧字体：#b 山岡 鐵舟#!、天保7年6月10日〈1836年7月23日〉‐ 明治21年〈1888年〉7月19日）は、日本の幕末の幕臣、剣術家、明治期の官僚、政治家。剣・禅・書の達人。\n\n鉄舟は居士号、他に#b 一楽斎#!。通称は#b 鉄太郎#!（鐵太郎、てつたろう）。諱は#b 高歩#!（たかゆき）。一刀正伝無刀流（無刀流）の開祖。「幕末の三舟」のひとり。栄典は従三位勲二等子爵。愛刀は粟田口国吉や無名一文字。\n\n#b 概説#!\n江戸に生まれる。家が武芸を重んじる家だったため、幼少から神陰流や北辰一刀流の剣術、樫原流槍術を学び、武術に天賦の才能を示す。浅利義明（中西派一刀流）門下の剣客であり、明治維新後は一刀正伝無刀流（無刀流）の開祖となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 山内容堂
 # https://ja.wikipedia.org/wiki/%E5%B1%B1%E5%86%85%E5%AE%B9%E5%A0%82 (2022/10/25 21:35:19 UTC)
 concept_wikipedia_Yamauchi_Yodo:0 "ウィキペディア"
 concept_wikipedia_Yamauchi_Yodo_desc:0 "#b 山内 容堂#! / #b 山内 豊信#!（やまうち ようどう / やまうち とよしげ、文政10年10月9日〈1827年11月27日〉 ‐ 明治5年6月21日〈1872年7月26日〉）は、幕末の外様大名。土佐藩15代藩主。官位は、従四位下・土佐守・侍従、のちに従二位・権中納言まで昇進、明治時代には麝香間祗候に列し、生前位階は正二位まで昇った。死亡後は従一位を贈位された。諱は豊信。隠居後の号は容堂。土佐藩連枝の南邸山内家当主・山内豊著（12代藩主・山内豊資の弟）の長男。母は側室の平石氏。酒と女と詩を愛し、自らを好んで「#b 鯨海酔侯#!（げいかいすいこう）」や「酔翁」と称した。藩政改革を断行し、#b 幕末の四賢侯#!の一人として評価される一方で、尊王家でありながら佐幕派でもあり、一見中途半端な態度をとったことから、「酔えば勤皇、覚めれば佐幕」と揶揄されることがあった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 梁川星巌
 # https://ja.wikipedia.org/wiki/%E6%A2%81%E5%B7%9D%E6%98%9F%E5%B7%8C (2022/06/20 12:40:04 UTC)
 concept_wikipedia_Yanagawa_Seigan:0 "ウィキペディア"
 concept_wikipedia_Yanagawa_Seigan_desc:0 "#b 梁川 星巌#!（やながわ せいがん、寛政元年6月18日（1789年7月10日）‐ 安政5年9月2日（1858年10月8日））は、江戸時代後期の漢詩人である。名は「卯」、字は「伯兎」。後に、名を「孟緯」、字を「公図」と改めた。通称は#b 新十郎#!。星巌は号。\n\n#b 人物#!\n美濃国安八郡曽根村（現在の岐阜県大垣市曽根町）の郷士の子に生まれる。文化5年（1808年）に山本北山の弟子となり、奚疑塾に学ぶ。文政3年（1820年）に女流漢詩人・紅蘭と結婚した。紅蘭とともに岡山、下関、長崎を旅し、江戸に戻ると玉池吟社を結成した。弘化2年（1845年）京に移る。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 安田善次郎
 # https://ja.wikipedia.org/wiki/%E5%AE%89%E7%94%B0%E5%96%84%E6%AC%A1%E9%83%8E (2022/08/21 5:38:08 UTC)
 concept_wikipedia_Yasuda_Zenjiro:0 "ウィキペディア"
 concept_wikipedia_Yasuda_Zenjiro_desc:0 "初代 #b 安田 善次郎#!（やすだ ぜんじろう、天保9年10月9日〈1838年11月25日〉 ‐ 大正10年〈1921年〉9月28日）は、日本の実業家。茶人。幼名は岩次郎。号は#b 松翁#!。安田財閥の祖。\n\n#b 生涯#!\n富山藩下級武士（足軽）の安田善悦の子として生まれる。安田家は善悦の代に士分の株を買った半農半士であった。\n\n1858年（安政5年）、奉公人として江戸に出る。最初は玩具屋に、ついで鰹節屋兼両替商に勤めた。25歳で独立し、乾物と両替を商う安田商店を開業した。やがて安田銀行（後の富士銀行。現在のみずほフィナンシャルグループ）を設立し、その後には損保会社（現在の損害保険ジャパン）、生保会社（現在の明治安田生命保険）、東京建物等を次々と設立した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 横井小楠
 # https://ja.wikipedia.org/wiki/%E6%A8%AA%E4%BA%95%E5%B0%8F%E6%A5%A0 (2022/11/19 12:02:32 UTC)
 concept_wikipedia_Yokoi_Shonan:0 "ウィキペディア"
 concept_wikipedia_Yokoi_Shonan_desc:0 "#b 横井 小楠#!（よこい しょうなん）は、日本の武士（熊本藩士）、儒学者。#b 横井 時存#!（よこい ときひろ/ときあり）とも呼ばれる。本姓は平氏で、北条時行の子孫を称していた。諱は時存（「ときひろ」「ときあり」）であり、朝臣としての正式な名のりは#b 平 時存#!（たいら の ときひろ/ときあり）。通称は平四郎で、#b 北条平四郎時存#!、#b 北条四郎平時存#!ともいう。「小楠」は彼が使った号の一つで、楠木正行（小楠公）にあやかって付けたものとされる。他の号に畏斎（いさい）、沼山（しょうざん）がある。字は子操。\n\n#b 概要#!\n熊本藩において藩政改革を試みるが、反対派による攻撃により失敗。その後、福井藩の[Concept('wikipedia_Matsudaira_Shungaku','松平春嶽')]に招かれ政治顧問となり、幕政改革や公武合体の推進などにおいて活躍する。明治維新後に新政府に参与として出仕するが暗殺された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 横井時敬
 # https://ja.wikipedia.org/wiki/%E6%A8%AA%E4%BA%95%E6%99%82%E6%95%AC (2022/03/07 12:47:21 UTC)
 concept_wikipedia_Yokoi_Tokiyoshi:0 "ウィキペディア"
 concept_wikipedia_Yokoi_Tokiyoshi_desc:0 "#b 横井 時敬#!（よこい ときよし/じけい、安政7年1月7日（1860年1月29日）‐ 1927年11月1日）は、日本の農学者・農業経済学者で、東京帝国大学教授・東京農業大学初代学長である。「稲のことは稲に聞け、農業のことは農民に聞け」という言葉は有名。\n\n#b 生い立ち#!\n肥後熊本藩士横井久右衛門時教の四男として生まれる。父時教は[Concept('wikipedia_Yokoi_Shonan','横井小楠')]の高弟であった。時敬は幼少の頃より父に侍の道を厳しく叩き込まれたという。明治4年（1871年）熊本洋学校に入学、アメリカ人教師ジェーンズの助手として勉学に励んだ。明治11年（1878年）9月駒場農学校農学本科（東京大学農学部）を首席で卒業。明治13年（1880年）6月、同校農学科を卒業後、農業化学科に再入学したが、翌年退学して神戸市師範学校嘱託、植物園長兼務を経て明治15年（1882年）3月、福岡農学校教諭となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 与謝野晶子
 # https://ja.wikipedia.org/wiki/%E4%B8%8E%E8%AC%9D%E9%87%8E%E6%99%B6%E5%AD%90 (2022/11/17 5:48:25 UTC)
 concept_wikipedia_Yosano_Akiko:0 "ウィキペディア"
 concept_wikipedia_Yosano_Akiko_desc:0 "#b 与謝野 晶子#!（よさの あきこ、正字:#b 與謝野 晶子#!、1878年〈明治11年〉12月7日 ‐ 1942年〈昭和17年〉5月29日）は、日本の歌人、作家、思想家。本名は#b 与謝野 志やう#!（よさの しょう）。旧姓は#b 鳳#!（ほう）。ペンネームの「晶子」の「晶」は、本名から取ったもの。夫は、同じく歌人の与謝野鉄幹。\n\n雑誌『明星』に短歌を発表しロマン主義文学の中心的人物となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 吉田松陰
 # https://ja.wikipedia.org/wiki/%E5%90%89%E7%94%B0%E6%9D%BE%E9%99%B0 (2022/11/16 0:15:44 UTC)
 concept_wikipedia_Yoshida_Shoin:0 "ウィキペディア"
 concept_wikipedia_Yoshida_Shoin_desc:0 "#b 吉田 松陰#!（よしだ しょういん、文政13年8月4日〈1830年9月20日〉‐ 安政6年10月27日〈1859年11月21日〉）は、江戸時代後期の日本の武士（長州藩士）、思想家、教育者。山鹿流兵学師範。明治維新の精神的指導者・理論者。「松下村塾」で明治維新で活躍した志士に大きな影響を与えた。\n\n#b 名前#!\n幼時の名字は杉。幼名は寅之助。吉田家に養子入り、大次郎に改める。通称は寅次郎。諱は#b 矩方#!（のりかた）。字は義卿、号は松陰の他、#b 二十一回猛士#!。\n\n安政元年11月20日に「二十一回猛子説」で、松陰はこう記している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 吉田東洋
 # https://ja.wikipedia.org/wiki/%E5%90%89%E7%94%B0%E6%9D%B1%E6%B4%8B (2022/11/06 4:32:22 UTC)
 concept_wikipedia_Yoshida_Toyo:0 "ウィキペディア"
 concept_wikipedia_Yoshida_Toyo_desc:0 "#b 吉田 東洋#!（よしだ とうよう）は、江戸時代後期（幕末）の土佐藩士・参政。諱は正秋。東洋は号。[Concept('wikipedia_Goto_Shojiro','後藤象二郎')]は義理の甥にあたる。\n\n#b 出自#!\n吉田氏は、藤原北家・俵藤太秀郷の後裔。土佐国長岡郡江村郷の吉田城を本貫として氏と為した香美郡夜須城主・吉田備後守重俊の孫である吉田俊政（孫助）が直接の先祖であり、吉田正義（市左衛門）の嫡流の子孫にあたる。\n\n戦国期の吉田氏は長宗我部元親に仕えた。土佐在郷の名家のため吉田正義は山内一豊の入国後、一豊から三顧の礼をもって仕官を勧められ、土佐藩上士として迎え入れられた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 吉野作造
 # https://ja.wikipedia.org/wiki/%E5%90%89%E9%87%8E%E4%BD%9C%E9%80%A0 (2022/09/17 11:49:41 UTC)
 concept_wikipedia_Yoshino_Sakuzo:0 "ウィキペディア"
 concept_wikipedia_Yoshino_Sakuzo_desc:0 "#b 吉野 作造#!（よしの さくぞう 1878年〈明治11年〉1月29日 ‐ 1933年〈昭和8年〉3月18日）は、大正時代を中心に活躍した日本の政治学者、思想家である。東京帝国大学で教壇に立ち、大正デモクラシーの立役者となった。初名は「作蔵」、1917年5月「作造」に改名。号は「古川学人」。弟は商工官僚・政治家の吉野信次。\n\n#b 生涯#!\n1878年（明治11年）、宮城県志田郡大柿村96番地（現・大崎市古川十日町）に木綿織物の原料を扱う糸綿商吉野屋を営む父・年蔵、母・こうの長男として生まれた。当時の吉野屋には、祖母、両親、5歳と3歳になる二人の姉、そして父の姉夫婦が同居していた。作蔵（作造）は長男であったが、長子に跡目を継がせぬという宮城県北部の家督相続の風習により、家業を継がなかった。吉野家は1892年（明治25年）6月8日に長姉の婿養子・和平が相続している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 由利公正
 # https://ja.wikipedia.org/wiki/%E7%94%B1%E5%88%A9%E5%85%AC%E6%AD%A3 (2022/09/24 15:25:16 UTC)
 concept_wikipedia_Yuri_Kimimasa:0 "ウィキペディア"
 concept_wikipedia_Yuri_Kimimasa_desc:0 "#b 由利 公正#!（ゆり きみまさ〈こうせい〉、文政12年11月11日〈1829年12月6日〉 ‐ 明治42年〈1909年〉4月28日）は、日本の武士（福井藩士）、政治家、財政家、実業家。子爵、麝香間祗候。旧姓は三岡。通称を石五郎、八郎。字を義由、雅号に雲軒など。\n\n#b 来歴#!\n文政12年（1829年）、福井藩士・三岡義知（100石）の嫡男として越前国足羽郡福井城下（現・福井県福井市）に生まれる。嘉永6年（1853年）に家督相続。福井を訪れた[Concept('wikipedia_Yokoi_Shonan','横井小楠')]の殖産興業策に触発され、横井から財政学を学ぶ。[Concept('wikipedia_Hashimoto_Sanai','橋本左内')]らと国事に奔走し、藩主・[Concept('wikipedia_Matsudaira_Shungaku','松平慶永')]から財政手腕を評されて抜擢され、藩札発行と専売制を結合した殖産興業政策で窮乏した藩財政を再建する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 銭屋五兵衛
 # https://ja.wikipedia.org/wiki/%E9%8A%AD%E5%B1%8B%E4%BA%94%E5%85%B5%E8%A1%9B (2022/10/18 22:54:06 UTC)
 concept_wikipedia_Zeniya_Gohe:0 "ウィキペディア"
 concept_wikipedia_Zeniya_Gohe_desc:0 "#b 銭屋 五兵衛#!（ぜにや ごへえ、安永2年11月25日（1774年1月7日）‐ 嘉永5年11月21日（1852年12月31日））は、江戸時代後期の加賀の商人、海運業者。金沢藩の御用商人を務めた。姓名の略から「#b 銭五#!」とも呼ばれる。幼名は茂助。「五兵衛」は銭屋代々の当主が襲名する通称だが、この項では最も著名な最後の当主（三代目）について説明する。\n\n#b 略歴#!\n銭屋は戦国時代に滅亡した朝倉氏の末裔を称し、初代の吉右衛門が金沢に移住して以来、両替商のほか醤油醸造・古着商などを手広く営んだ家系であった。父（五兵衛）が金沢の外港である宮腰を本拠に海運業を始めたが、不振となりいったん廃業。子の五兵衛が39歳の時、質流れの船を調達して海運業を再開した（文化8年（1811年ごろ））。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 調所広郷
 # https://ja.wikipedia.org/wiki/%E8%AA%BF%E6%89%80%E5%BA%83%E9%83%B7 (2022/06/20 14:28:53 UTC)
 concept_wikipedia_Zusho_Hirosato:0 "ウィキペディア"
 concept_wikipedia_Zusho_Hirosato_desc:0 "#b 調所 広郷（廣郷）#!（ずしょ ひろさと、安永5年2月5日（1776年3月24日）‐ 嘉永元年12月19日（1849年1月13日））は、江戸時代後期の薩摩藩の家老。諱ははじめ恒篤、後に広郷（廣郷）。通称は清八、友治、笑悦、笑左衛門。当時の呼称は#b 調所笑左衛門#!が一般的。薩摩藩の莫大な負債を整理する財政改革に携わり、成功させたが、服毒自殺した。\n\n#b 誕生から調所家の養子となるまで#!\n調所広郷は安永5年2月5日（1776年3月24日）、鹿児島で生まれた。幼名は良八であり、父、川崎主右衛門の次男であった。生家は薩摩藩主の島津家の菩提寺、福昌寺に近接した堂の前と呼ばれた通り沿いであったと伝えられている。川崎家は鹿児島城下に居住する城下士の中でも最下級の小姓組であった。\n\n#lore ウィキペディア: フリー百科事典#!"

