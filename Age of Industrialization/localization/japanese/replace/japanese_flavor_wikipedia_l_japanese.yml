 concept_wikipedia_Oshima_Takato_desc:0 "#b 大島 高任#!（おおしま たかとう、文政9年5月11日（1826年6月16日）‐ 明治34年（1901年）3月29日）は、明治時代の鉱山学者。父・大島周意は藩医として盛岡藩に勤めた。\n\n#b 経歴#!\n文政9年5月11日（1826年6月16日）、盛岡仁王小路にて盛岡藩侍医・大島周意の長男として生まれる。天保13年（1842年）17歳で留学、江戸で蘭方医の[Concept('wikipedia_Mitsukuri_Genpo','箕作阮甫')]や坪井信道に師事し、長崎では採鉱術を学ぶ。嘉永6年（1853年）、水戸藩主の[Concept('wikipedia_Tokugawa_Nariaki','徳川斉昭')]から招かれて那珂湊反射炉を建造。大砲の鋳造に成功するが、原材料が砂鉄の為にその性能は高くはなかった。西洋と並ぶ高品質な鉄を造るべく、良質の鉄鉱石が産出する大橋（釜石）の地にU・ヒュゲーニン著の「ロイク王立鉄製大砲鋳造所における鋳造法」を参考として西洋式高炉を建造、安政4年12月1日に鉄鉱石製錬による本格的連続出銑に成功する。\n\n#lore ウィキペディア: フリー百科事典#!"

