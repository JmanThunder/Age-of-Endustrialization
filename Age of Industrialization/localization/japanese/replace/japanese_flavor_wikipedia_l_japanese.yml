 concept_wikipedia_Sakai_Noritsune:0 "ウィキペディア"
 concept_wikipedia_Sakai_Noritsune_desc:0 "#b 酒井 了恒#!（さかい のりつね）は、出羽庄内藩家老酒井了明の長男。幼名#b 虎之進#!。元服して#b 吉弥#!。慶應3年に家督をついでから父祖代々の通称である#b 玄蕃#!。#b 吉之丞#!を襲名した。諱は#b 了恒#!。字（あざな）は#b 伯通#!である。戊辰戦争において庄内藩二番大隊・大隊長。明治維新後、大泉県参事。\n\n戊辰戦争において庄内藩二番大隊を指揮し、秋田方面の戦いで連戦連勝の活躍を遂げ、新政府軍から「鬼玄蕃」と呼ばれ恐れられた名将として知られている。\n\n弟には、庄内柿の生みの親として有名な酒井調良と、書家の黒崎研堂がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 堺利彦
