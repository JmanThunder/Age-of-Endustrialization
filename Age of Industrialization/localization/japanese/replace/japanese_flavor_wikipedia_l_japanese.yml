 concept_wikipedia_Kabayama_Sukenori:0 "ウィキペディア"
 concept_wikipedia_Kabayama_Sukenori_desc:0 "#b 樺山 資紀#!（かばやま すけのり、天保8年11月12日（1837年12月9日）‐ 大正11年（1922年）2月8日）は、日本の海軍軍人、政治家。階級は海軍大将。栄典は従一位大勲位功二級伯爵。薩摩藩士・真木家の三男、政治的な問題により樺山家の養子になる\n\n警視総監（第3代）、海軍大臣（第2代）、海軍軍令部長（第6代）、台湾総督（初代）、枢密顧問官、内務大臣（第15代）、文部大臣（第14代）を歴任した。\n\n#b 生涯#!\n薩摩国鹿児島城下加治屋町二本松馬場（高見馬場方限）に薩摩藩士・真木家の三男に生まれ、覚之進と名づけられ育てられる。のちに同藩士、樺山の養子となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 賀川豊彦
 # https://ja.wikipedia.org/wiki/%E8%B3%80%E5%B7%9D%E8%B1%8A%E5%BD%A6 (2022/08/12 13:22:45 UTC)
 concept_wikipedia_Kagawa_Toyohiko:0 "ウィキペディア"
 concept_wikipedia_Kagawa_Toyohiko_desc:0 "#b 賀川 豊彦#!（かがわ とよひこ、旧字体：#b 豐彥#!、1888年（明治21年）7月10日 ‐ 1960年（昭和35年）4月23日）は、大正・昭和期のキリスト教社会運動家・社会改良家。戦前日本の労働運動、農民運動、無産政党運動、生活協同組合運動、協同組合保険（共済）運動において、重要な役割を担った人物。日本農民組合創設者。「イエス団」創始者。キリスト教における博愛の精神を実践した「貧民街の聖者」として日本以上に世界的な知名度が高く、戦前は、現代の「三大聖人」として「カガワ、ガンジー、シュヴァイツァー」と称された。茅ヶ崎の平和学園の創始者である。\n\n賀川豊彦を記念する資料館は東京、神戸、鳴門にある。\n\n妻の賀川ハルも社会運動家。息子の賀川純基は教会音楽家で賀川豊彦記念松沢資料館初代館長。孫の賀川督明はグラフィックデザイナーであるとともに神戸の賀川記念館初代館長。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 上村彦之丞
 # https://ja.wikipedia.org/wiki/%E4%B8%8A%E6%9D%91%E5%BD%A6%E4%B9%8B%E4%B8%9E (2022/07/14 13:49:48 UTC)
 concept_wikipedia_Kamimura_Hikonojo:0 "ウィキペディア"
 concept_wikipedia_Kamimura_Hikonojo_desc:0 "#b 上村 彦之丞#!（かみむら ひこのじょう、1849年6月20日（嘉永2年5月1日）‐ 1916年（大正5年）8月8日）は日本の武士（薩摩藩士）、海軍軍人。鹿児島生まれ。海軍兵学校卒業。最終階級は海軍大将。従二位勲一等功一級男爵。渾名は「船乗り将軍」。\n\n#b 経歴#!\n薩摩藩漢学師範・上村藤一郎の長男として薩摩国鹿児島郡鹿児島城下平之町（現在の鹿児島県鹿児島市平之町）に生まれた。鳥羽・伏見の戦い、会津戦争に参戦した。海軍兵学寮に進んだが、在籍中に[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]が下野したことを受けて上村も鹿児島に帰った。しかし西郷の説諭により兵学寮に戻る。[Concept('wikipedia_Yamamoto_Gonbee','山本権兵衛')]、日高壮之丞らが行動を共にしている。在学中の成績は不良で後に海兵2期から4期となるべき生徒全員が受けた試験で最下位となった。雲揚艦乗組みとなって再教育を受けた後、少尉補試験に合格。4期生として卒業したが、席次はやはり最下位であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 仮名垣魯文
 # https://ja.wikipedia.org/wiki/%E4%BB%AE%E5%90%8D%E5%9E%A3%E9%AD%AF%E6%96%87 (2022/06/21 7:06:35 UTC)
 concept_wikipedia_Kanagaki_Robun:0 "ウィキペディア"
 concept_wikipedia_Kanagaki_Robun_desc:0 "#b 仮名垣 魯文#!（かながき ろぶん、1829年2月9日（文政12年1月6日）‐ 1894年（明治27年）11月8日）は、江戸末期から明治初頭にかけての戯作者、新聞記者。江戸の京橋生まれ。本名は#b 野崎文蔵#!、字は#b 能連#!、幼名#b 兼吉#!、また#b 庫七#!、後に#b 文蔵#!と改めた。別号に#b 鈍亭#!、#b 金屯道人#!、#b 猫々道人（みょうみょうどうじん）#!、#b 和堂開珍#!、#b 英魯文#!、#b 戯作書太郎#!、#b 野狐庵#!。俳号は#b 香雨亭応一#!、狂名は#b 斜月窗諸兄#!。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 金子直吉
 # https://ja.wikipedia.org/wiki/%E9%87%91%E5%AD%90%E7%9B%B4%E5%90%89 (2022/06/08 4:10:50 UTC)
 concept_wikipedia_Kaneko_Naokichi:0 "ウィキペディア"
 concept_wikipedia_Kaneko_Naokichi_desc:0 "#b 金子 直吉#!（かねこ なおきち、慶応2年6月13日（1866年7月24日）‐ 昭和19年（1944年）2月27日）は、日本の実業家。丁稚奉公から身を起こし、鈴木商店の「大番頭」として大正時代には三井財閥、住友財閥、三菱財閥をしのぐ規模の企業グループに拡大させ財界のナポレオンともいわれた。\n\n#b 鈴木商店入社まで#!\n慶応2年（1866年）、土佐藩領内で商家の子として生まれる。一家は直吉の幼少期に現在の高知市に移り住む。家が貧しいため学校にも行けず、10歳頃から高知市内に丁稚奉公に出る。荷車を引いて紙くずを集めたり砂糖店や乾物屋、質屋への丁稚奉公へ出た。独学で経済や中国古典などを学び、明治19年（1886年）、20歳で神戸の砂糖問屋・鈴木商店に入る。鈴木商店はすでに神戸八大貿易商の1つに数えられるようになっていた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 嘉納治五郎
 # https://ja.wikipedia.org/wiki/%E5%98%89%E7%B4%8D%E6%B2%BB%E4%BA%94%E9%83%8E (2022/10/06 6:39:51 UTC)
 concept_wikipedia_Kano_Jigoro:0 "ウィキペディア"
 concept_wikipedia_Kano_Jigoro_desc:0 "#b 嘉納 治五郎#!（かのう じごろう、1860年12月10日（万延元年10月28日）‐ 1938年（昭和13年）5月4日）は、日本の柔道家・教育者である。兵庫県出身。\n\n講道館柔道の創始者であり、柔道・スポーツ・教育分野の発展や日本のオリンピック初参加に尽力するなど、明治から昭和にかけて日本におけるスポーツの道を開いた。「#b 柔道の父#!」と呼ばれ、また「#b 日本の体育の父#!」とも呼ばれる。別表記#b 加納 治五郎#!。\n\n#b 生い立ち#!\n1860年12月10日（万延元年10月28日）、摂津国御影村（のちの兵庫県神戸市東灘区御影町）で、父・嘉納治郎作（希芝）と母・定子の三男として生まれる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 片岡健吉
