 concept_wikipedia_Rai_Mikisaburo_desc:0 "#b 頼 三樹三郎#!（らい みきさぶろう、1825年7月11日（文政8年5月26日）‐ 1859年11月1日（安政6年10月7日））は、江戸時代末期（幕末）の儒学者。諱は醇。通称は三木八。号は鴨崖。頼山陽の三男。\n\n#b 生涯#!\n1825年、儒学者の頼山陽の三男として京都三本木に誕生した。母は近江商人の疋田藤右衛門の四女の梨影（りえ）。\n\n父の山陽をはじめ、1840年からは大坂の儒学者の後藤松陰や篠崎小竹らに学んだ。1843年からは江戸で儒学を学んだが、徳川将軍家の墓所である寛永寺の石灯籠を破壊する事件を起こして退学処分とされた。この時には尊皇運動に感化されており、江戸幕府の朝廷に対する軽視政策に異議を唱えて行なった行動といわれている。その後、東北地方から蝦夷地へと遊歴し、松前藩で探検家の[Concept('wikipedia_Matsura_Takeshiro','松浦武四郎')]と親友となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 柳亭種彦
