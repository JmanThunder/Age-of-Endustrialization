 concept_wikipedia_Okura_Kihachiro_desc:0 "#b 大倉 喜八郎#!（おおくら きはちろう、天保8年9月24日（1837年10月23日）‐ 昭和3年（1928年）4月22日）は、日本の武器商人、実業家。明治・大正期に貿易、建設、化学、製鉄、繊維、食品などの企業を数多く興した。中堅財閥である大倉財閥の設立者。[Concept('wikipedia_Shibusawa_Eiichi','渋沢栄一')]らと共に、鹿鳴館、帝国ホテル、帝国劇場などを設立。東京経済大学の前身である大倉商業学校の創設者でもある。従三位男爵。号は鶴彦。\n\n#b 生い立ち#!\n天保8年（1837年）9月24日、越後国蒲原郡新発田町（現新潟県新発田市）の下町に父・千之助、母・千勢子の三男として生まれる。幼名は鶴吉。23歳の時に尊敬していた祖父の通称・喜八郎から名を取り、喜八郎と改名。\n\n#lore ウィキペディア: フリー百科事典#!"

