 concept_wikipedia_Okuma_Shigenobu_desc:0 "#b 大隈 重信#!（おおくま しげのぶ、天保9年2月16日〈1838年3月11日〉‐ 大正11年〈1922年〉1月10日）は、日本の政治家。位階勲等爵位は従一位大勲位侯爵。菅原姓。\n\n参議、大蔵卿、内閣総理大臣（第8・17代）、外務大臣（第3・4・10・13・28代）、農商務大臣（第11代）内務大臣（第30・32代）、枢密顧問官、貴族院議員。報知新聞経営者（社主）。聖路加国際病院設立評議会会長。同志社大学社友。\n\n通貨・円の制定、日本初の鉄道敷設、政党内閣制を基軸にした即時国会開設を主張するなど議会制推進。早稲田大学を創設し官学に匹敵する高等教育機関を育成するために力を注ぎ、日本女子大学の創設や立教大学の発展に携わった教育者。\n\n#lore ウィキペディア: フリー百科事典#!"

