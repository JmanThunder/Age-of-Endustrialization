 concept_wikipedia_Kataoka_Kenkichi:0 "ウィキペディア"
 concept_wikipedia_Kataoka_Kenkichi_desc:0 "#b 片岡 健吉#!（かたおか けんきち、天保14年12月26日（1844年2月14日）‐ 明治36年（1903年）10月31日）は、日本の武士（土佐藩士）、政治家、自由民権家。衆議院議長を務めた。正四位。\n\n#b 経歴#!\n※日付は明治5年までは旧暦\n\n#b 若年期#!\n天保14年（1844年）12月26日、土佐藩上士（馬廻格・250石）片岡篤光（俊平）の嫡男として高知城下中島町に生まれる。母は渋谷次兵衛篤輝の妹（幸）。嘉永2年（1849年）7月7日、藩主への御目見えを許される。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 片山潜
 # https://ja.wikipedia.org/wiki/%E7%89%87%E5%B1%B1%E6%BD%9C (2022/09/06 1:00:03 UTC)
 concept_wikipedia_Katayama_Sen:0 "ウィキペディア"
 concept_wikipedia_Katayama_Sen_desc:0 "#b 片山 潜#!（かたやま せん、1859年12月26日（安政6年12月3日）‐ 1933年（昭和8年）11月5日）は、日本の労働運動家・社会主義者・マルクス主義者・思想家・社会事業家。号は深甫。\n\n#b 生涯#!\n美作国久米南条郡羽出木村（後の弓削町、現在の岡山県久米郡久米南町羽出木）に庄屋藪木家の次男として生まれる。幼名は菅太郎（すがたろう）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 加藤友三郎
 # https://ja.wikipedia.org/wiki/%E5%8A%A0%E8%97%A4%E5%8F%8B%E4%B8%89%E9%83%8E (2022/11/03 12:26:15 UTC)
 concept_wikipedia_Kato_Tomosaburo:0 "ウィキペディア"
 concept_wikipedia_Kato_Tomosaburo_desc:0 "#b 加藤 友三郎#!（かとう ともさぶろう、1861年4月1日〈文久元年2月22日〉‐ 1923年〈大正12年〉8月24日）は、日本の海軍軍人、政治家。位階は正二位。勲等は大勲位。功級は功二級。爵位は子爵。階級は海軍大将、没後 元帥海軍大将。\n\n日露戦争で連合艦隊参謀長（日本海海戦時、第一艦隊参謀長兼任）、ワシントン会議で日本首席全権委員を務める。海軍大臣（第8代）、内閣総理大臣（第21代）を歴任し、山梨軍縮やシベリア出兵撤兵を成し遂げた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 桂太郎
 # https://ja.wikipedia.org/wiki/%E6%A1%82%E5%A4%AA%E9%83%8E (2022/11/04 21:47:06 UTC)
 concept_wikipedia_Katsura_Taro:0 "ウィキペディア"
 concept_wikipedia_Katsura_Taro_desc:0 "#b 桂 太郎#!（かつら たろう）、1848年1月4日〈弘化4年11月28日〉‐ 1913年〈大正2年〉10月10日）は、日本の陸軍軍人、政治家。内閣総理大臣（第11代、13代、15代：第1次桂内閣、第2次桂内閣、第3次桂内閣）、台湾総督（第2代）、陸軍大臣（第5代）、内務大臣（第18代）、文部大臣（第23代）、大蔵大臣（第13代）、貴族院議員、内大臣、外務大臣（第17代）などを歴任。日露戦争時の内閣総理大臣で、[Concept('wikipedia_Saionji_Kinmochi','西園寺公望')]と交互に総理職を務めた期間は「桂園時代」と呼ばれた。軍人としての階級は陸軍大将で、栄典は、従一位大勲位功三級公爵。「元老の一人であった」という説もある。元老の[Concept('wikipedia_Inoue_Kaoru','井上馨')]とは義理の親子の関係であり、[Concept('wikipedia_Kodama_Gentaro','児玉源太郎')]、川上操六とともに「明治陸軍の三羽烏」と称された。\n\n「ニコポン宰相」の異名を持つ。通算在職日数は2,886日（2019年12月現在歴代2位）。第3次内閣は第一次護憲運動を受けて退陣し、同年に病没した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 葛飾北斎
