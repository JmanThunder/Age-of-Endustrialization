 concept_wikipedia_Ryutei_Tanehiko_desc:0 "#b 柳亭 種彦#!（りゅうてい たねひこ、天明3年5月12日（1783年6月11日）‐ 天保13年7月19日（1842年8月24日））は、江戸時代後期の戯作者。長編合巻『偐紫田舎源氏』などで知られる。通称は彦四郎、別号に足薪翁、木卯、偐紫楼。『浮世形六枚屏風』は1847年のドイツ語訳を皮切りに英伊仏訳が出版され、欧米で翻訳された最初期の日本文学と言われる。\n\n#b 生涯#!\n江戸の本所に生まれ、間もなく御徒町へ移った。幼名は主税、字は敬之。食禄200俵の旗本の、一人っ子だった。寛政8年（1796年）14歳のとき、父甚三郎が没し、家督を継ぎ、高屋彦四郎知久を名乗った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 相楽総三
