Bakunin:0 "Bakunin"
bakunin_events.1.t:0 "Dios y el Estado"
bakunin_events.1.d:0 "Pícaros, rebeldes y alborotadores de nuestra sociedad piden la 'verdadera libertad', como si supieran lo que harían con ella. Un libro llamado 'Dios y el Estado' escrito por un revolucionario ararquista ha cautivó la atención de las masas."
bakunin_events.1.f:0 "En una palabra, rechazamos toda legislación, toda autoridad y toda influencia privilegiada, autorizada, oficial y legal, aunque surja del sufragio universal, convencidos de que sólo puede redundar en beneficio de un minoría dominante de explotadores contra el interés de la inmensa mayoría en someterse a ellos. Este es el sentido en el que somos realmente anarquistas."
bakunin_events.1.c:0 "No queremos tener nada que ver con este individuo, francamente, apestoso".
bakunin_events.1.a:0 "Todo el mundo sabe que cualquiera que haga planes para después de la revolución es un reaccionario."
modifier_supported_bakunin:0 "Anarquismo apoyado"
modifier_promoted_bakunin:0 "Anarquismo promovido"
