l_spanish:
marx_events.1.d:0 "Que las clases dominantes tiemblen ante una revolución comunista. Los proletarios no tienen nada que perder excepto sus cadenas. ¡Tienen un mundo que ganar!"
marx_events.1.g:0 "Que se sepa: el progreso social se mide por la posición social del sexo femenino."
