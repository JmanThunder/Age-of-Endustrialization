bakunin_events.1.t:0 "Dios y el Estado"
bakunin_events.1.d:0 "Pícaros, rebeldes y alborotadores de nuestra sociedad piden la 'verdadera libertad', como si supieran lo que harían con ella. Un libro llamado 'Dios y el Estado' escrito por un revolucionario ararquista ha cautivó la atención de las masas".
bakunin_events.1.f:0 "La ley suprema del Estado es la autopreservación a toda costa. Y dado que todos los Estados, desde que llegaron a existir sobre la tierra, están condenados a una lucha perpetua, una lucha contra sus propias poblaciones , a quienes oprimen y arruinan, una lucha contra todos los Estados extranjeros, cada uno de los cuales sólo puede ser fuerte si los otros son débiles - y dado que los Estados no pueden defenderse en esta lucha a menos que aumenten constantemente su poder tanto contra sus súbditos como contra los Estados vecinos - se sigue la lógica de que la ley suprema del Estado es el aumento de su poder en detrimento de la libertad interna y de la justicia externa”.
bakunin_events.1.a:0 "Nuestra gente podría beneficiarse de estas enseñanzas."
bakunin_events.1.b:0 "¡Uníos, de verdad! ¡La libertad de todos es esencial para la libertad individual de cada uno!"
bakunin_events.1.c:0 "No queremos tener nada que ver con este individuo maloliente."
bakunin_events.1.test:0 "Todo el mundo sabe que cualquiera que haga planes para después de la revolución es un reaccionario."
