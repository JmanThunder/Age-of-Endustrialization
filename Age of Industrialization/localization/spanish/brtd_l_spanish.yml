proudhon_events.1.a:0 "Que los campesinos y los trabajadores griten en cada esquina: ¡La propiedad es un robo!"
first_international_events.1.a:0 "Cabezas coronadas, riquezas y privilegios en todo el mundo temblarán. ¡Una vez más, el negro y el rojo se unirán!"
blanqui_events.1.a:0 "¡Le diremos al pueblo que tiene derecho a vivir!"