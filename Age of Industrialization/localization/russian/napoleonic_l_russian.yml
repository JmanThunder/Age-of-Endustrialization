 je_fall_of_july_monarchy_end:0 "Политическая нестабильность может привести к самым непредвиденным обстоятельствам."
 je_fall_of_july_monarchy_goal.1:0 "$ig_variant_intelligentsia$ являются могущественными и находится в правительстве в промежутке между 1847 и 1849 годами"
 je_fall_of_july_monarchy_reason:0 "Орлеанская монархия, которая должна была стать золотой серединой между республикой и королевской властью, не находит широкой поддержки среди населения. Легитимисты справа требуют восстановления Бурбонов на престоле. Левые республиканцы слева всё ещё остаются могущественной силой. Чем больше проходит времени, тем Луи-Филипп становится всё более жестким и догматичным, а его окружение теряет всякую популярность. Ситуация постепенно обостряется, что может привести к непредвиденным последствиям."
 je_first_presidential_election:0 "Подготовка к президентским выборам"
 je_first_presidential_election_goal:0 "Прошло 10 месяцев"
 je_first_presidential_election_reason:0 "Президентские выборы ожидают быть особенно жаркими так как они проходят на фоне глубокого политического кризиса. Нам очень повезет, если они пройдут гладко. Многие хотят перемен, и эти выборы являются последним шансом удержать страну от кровопролития."
 je_future_of_the_republic:0 "Разрешение политического кризиса"
 je_future_of_the_republic_goal.1:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] является главой государства и заинтересованная группа $ig_variant_armed_forces$ является могущественной и находится в правительстве в промежутке между вторым и четвёртым годом с момента президентских выборов"
 je_future_of_the_republic_goal.2:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] является главой государства и заинтересованные группы $ig_variant_intelligentsia$ и $ig_variant_trade_unions$ являются отчуждёнными"
 je_future_of_the_republic_reason:0 "После президентских выборов революционная эйфория сошла на нет, стали усиливаться радикальные настроения. Некоторые политические лидеры начинают говорить о необходимости наведения порядка «жесткой рукой»."
 je_creating_a_second_empire:0 "Подготовка к плебисциту"
 je_creating_a_second_empire_goal:0 "Прошло 12 месяцев"
 je_creating_a_second_empire_reason:0 "Теперь, когда Луи-Наполеон обладает всей полнотой власти, он должен подготовить проведение плебисцита, который узаконит создание новой Империи!"
 je_fall_of_french_empire:0 "Падение Второй Империи"
 je_fall_of_french_empire_reason:0 "Французский император был свергнут своими врагами в Париже, и единственным вопросом остается, какую форму теперь примет французское правительство."
 je_french_conquest_of_algeria:0 "Завоевание Алжира"
 je_french_conquest_of_algeria_end:0 "Покорение Алжира будет завершено."
 je_french_conquest_of_algeria_reason:0 "Алжир, завоевание которого началось незадолго до революции 1830 года под предлогом борьбы с пиратством, должен быть разгромлен, а его лидеры закованы в кандалы. Срок нашей военной кампании и так слишком растянулся, необходимо окончательно подавить сопротивление Абд аль-Кадира и Ахмед-бея."
 
