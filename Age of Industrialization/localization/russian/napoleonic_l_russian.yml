 french_conquest_of_algeria_reason:0 "Алжир, завоевание которого началось незадолго до революции 1830 года под предлогом борьбы с пиратством, должен быть разгромлен, а его лидеры закованы в кандалы. Срок нашей военной кампании и так слишком растянулся, необходимо окончательно подавить сопротивление Абд аль-Кадира и Ахмед-бея."
 
 napoleonic_flavor.1.t:0 "Вторая Республика"
 napoleonic_flavor.1.d:0 "Недовольство политической ситуацией достигло своего апогея, толпы людей хлынули на улицы Парижа и возвели баррикады. В результате того, что многие расценили как несчастный случай, французский гвардеец открыл огонь из своего мушкета по горожанам и устроил резню. Беспорядки как пожар охватили весь город, толпы скандировали "Да здравствуют реформы!" и "Долой короля!". Несмотря на заверения, что ситуация находится под контролем, король бежал из страны... Теперь перед правительством стоит задача создать новую власть, начиная с организации избрания нового главы государства."
 napoleonic_flavor.1.f:0 "«Граждане, я никогда не приму красного флага, и я собираюсь сказать вам, почему я против него со всей силой моего патриотизма. Дело в том, что триколор обошел весь мир с Республикой и Империей, с вашими свободами и славой, в то время как красный флаг волочился на Марсовом поле, залитом кровью народа.» - Альфонс де Ламартин"
 napoleonic_flavor.1.a:0 "Liberté, Égalité, Fraternité!"
 napoleonic_flavor.1.a.tt:0 "Вскоре должны состояться президентские выборы."
 napoleonic_flavor.2.t:0 "Государственный переворот Луи-Наполеона"
 napoleonic_flavor.2.d:0 "В течении одной ночи были арестованы наиболее влиятельные деятели оппозиционных политических партий, военные отряды заняли стратегически важные площади и улицы Парижа, а на углах домов были расклеены прокламации, извещавшие о роспуске парламента и о восстановлении всеобщей подачи голосов и приглашавшие народ дать главе государства возможность действительно управлять страной. На следующий день кое-где стали было строиться баррикады, но все попытки восстания были быстро подавлены. Вскоре всенародное голосование семью с половиною миллионов голосов против 650 тысяч приняло предложения главы государства, а Луи Наполеон обнародовал новую конституцию, составленную по образцу «конституций империи»."
 napoleonic_flavor.2.f:0 "«Если, напротив, вы доверяете мне, то дайте мне средство для выполнения великой миссии, возложенной на меня. Эта миссия заключается в том, чтобы закрыть эпоху революций, удовлетворять законные потребности народа и защищать его от губительных страстей. Цель миссии - создание таких институтов, которые переживут их авторов и сформируют прочную основу государства.» - Луи-Наполеон Бонапарт"
 napoleonic_flavor.2.a:0 "Vive le Prince-Président!"
 napoleonic_flavor.3.t:0 "Провозглашение Второй Империи"
 napoleonic_flavor.3.d:0 "Впервые судьба Франции решилась не в столице, а в провинции. Плебисцит о восстановлении империи, организованный после установления режима личной власти, принёс Луи-Наполеону ожидаемый успех. За империю проголосовало 76% избирателей, и вскоре Луи-Наполеон Бонапарт был провозглашён «императором французов» под именем Наполеона III."
 napoleonic_flavor.3.f:0 "«Некоторые люди утверждают, что Империя означает войну, но я говорю - Империя означает мир. Мир, потому что Франция желает этого, а когда Франция удовлетворена, то и в мире все спокойно. И в эту переходную эпоху, когда со всех сторон рядом с элементами процветания возникает так много причин для застоя, мы должны со всей прямотой сказать - горе тому, ктопервым подаст в Европе сигнал о столкновении, последствия которого непредвиденны!» - Луи-Наполеон Бонапарт"
 napoleonic_flavor.3.a:0 "Vive L'Empereur!"
 napoleonic_flavor.4.t:0 "Падение Второй Империи"
 napoleonic_flavor.4.d:0 "Император окончательно потерял поддержку среди простого народа, интеллигенции и буржуазии. Все надежды на светлое будущее и вознесение Франции к величию, возникшие во время провозглашения Второй Империи, рассеялись. Император своими действиями взрастил много врагов среди либералов в Париже, и теперь они выбрали момент для удара. Они собрались в Дворце Бурбонов, где во весь голос объявили о низвержении Императора и провозглашении Третьей Французской Республики. Бонапартистские силы ничего не смогли им противопоставить, и были вынуждены с большой неохотой признать свершившееся."
 napoleonic_flavor.4.f:0 "«Французы! Народ опередил Палату, которая колебалась. Чтобы спасти Отечество, находящееся в опасности, он потребовал провозглашения республики; он поставил своих представителей не у власти, но пред опасностью. Республика восторжествовала над неприятельским вторжением в 1792 году, теперь снова провозглашена республика. Революция совершилась во имя закона, во имя общественного спасения. Граждане, останьтесь на постах, которые вверены вам. Завтра вы будете вместе с армией мстителями за Отечество!» - Леон Гамбетта"
 napoleonic_flavor.4.a:0 "Vive la Troisième République!"
 napoleonic_flavor.6.t:0 "Президентские выборы"
 napoleonic_flavor.6.d:0 "Хотя ожидалось, что Луи-Наполеон Бонапарт хорошо выступит на президентских выборах во Франции, никто не мог рассчитывать на то, что ему это удастся так хорошо, как сейчас. Несмотря на свои автократические наклонности и отсутствие союзников в Париже, ему удалось быть кем-то для всех... даже заручиться поддержкой орлеанистов. Кандидат временного правительства, Луи-Эжен Кавеньяк, возглавивший усилия по подавлению беспорядков в Париже, вызывает недовольство масс, что может привести к победе Луи-Наполеона. Многие боятся, что тот слишком сильно похож на своего печально известного дядю, и поэтому опасаются увидеть его во главе государства."
 napoleonic_flavor.6.f:0 "«Рабочие и вы все, поднявшие оружие против отечества и против республики, в последний раз во имя всего, что есть почитаемого, святого для людей, призываю вас сложить оружие. Учредительное собрание, вся нация прочит вас об этом. Вам говорят, что вас ждет жестокая месть. Так говорят ваши и наши враги! Вам говорят, что вы будете хладнокровно принесены в жертву! Придите к нам, придите как раскаявшиеся и покорные закону братья, и объятия республики будут открыты для вас.» - Луи-Эжен Кавеньяк"
 napoleonic_flavor.6.a:0 "Луи-Наполеон восстановит порядок!"
 napoleonic_flavor.6.b:0 "Кавеньяк должен победить!"
 
 conquest_of_algeria.1.t:0 "Алжирская кампания"
 conquest_of_algeria.1.d:0 "С самого начала завоевания во многих регионах Алжира начало стихийно возникать вооруженное сопротивление нашей армии. Местная знать не смогла выдвинуть лидера из своего числа (удельные беи оспаривали друг у друга старшинство и лидерство), пока не нашелся настоящий вождь. Им стал эмир Абд-аль Кадир, потомок арабских правителей Алжира, вернувшийся из политической эмиграции из Египта после падения власти турок. Необходимо внимательно следить за обстановкой в подконтрольных ему регионах Алжира."
 conquest_of_algeria.1.f:0 "«Никогда не спрашивайте, откуда родом человек; спросите о его жизни, его мужестве, его качествах, и вы узнаете, кто он такой.» - Абд аль-Кадир"
 conquest_of_algeria.1.a:0 "Ce n'est pas la mer à boire."
 conquest_of_algeria.2.t:0 "Осада Константины"
 conquest_of_algeria.2.d:0 "Назначенный беем Константины в 1826 году, Ахмед Бей бен Мохамед Шериф, также известный как Ахмед Бей, возглавил алжирское сопротивление против французских оккупационных войск в восточном Алжире при помощи Хусейна Паши. Генерал-губернатор Алжира изложил нашему правительству полный план наступления с целью захвата всех стратегических позиций восточной части Алжира. Этот план должен серьезно ослабить эмира Маскара и бея Константина, а также стабилизировать и закрепить позиции Франции в Алжире."
 conquest_of_algeria.2.f:0 "«Я часто слышал, как люди, которых я уважаю, но с которыми я не согласен, считают неправильным, что мы сжигаем урожаи, что мы опустошаем силосные башни, и, наконец, что мы захватываем безоружных мужчин, женщин и детей. Это, на мой взгляд, прискорбные необходимости, но такие, которым обязан подчиниться любой народ, желающий вести войну с арабами.» - Алексис де Токвиль"
 conquest_of_algeria.2.a:0 "Vive la France!"
 conquest_of_algeria.3.t:0 "Капитуляция Абд-аль Кадира"
 conquest_of_algeria.3.d:0 "До начала активных боевых действий борьба шла в пользу Абд аль-Кадира. Однако французские войска увеличили свою мобильность и проводили политику выжженной земли, уничтожая голодом алжирское население и вызывая резкое падение морального духа партизанского сопротивления. Абд аль-Кадир был вынужден сдаться в обмен на обещание, что ему будет позволено искать изгнание в Александрии или Акко. Его просьба была удовлетворена, и через два дня он официально сдался французскому генерал-губернатору, которому Абд аль-Кадир символически передал своего боевого коня."
 conquest_of_algeria.3.f:0 "«Армия - это всё в Африке. Только она разрушала, только она может строить. Только она завоевала землю, только она оплодотворит ее культивацией и сможет с помощью крупных общественных работ подготовить ее к приему многочисленного гражданского населения.» - Тома Робер Бюжо"
 conquest_of_algeria.3.a:0 "Impossible n’est pas français."
 
 royalist_restauration.1.t1:0 "Третья Реставрация"
 royalist_restauration.1.t2:0 "Реставрация Бурбонов"
 royalist_restauration.1.d1:0 "Несмотря на учиняемые режимом препятствия, сторонники легитимизма и династии Бурбонов смогли перехватить бразды правления из рук стремительно теряющих популярность политических сил. Временное правительство призвало Генриха д'Артуа, внука свергнутого в результате революции 1830 года Карла X, вернуться из изгнания и принять корону Франции."
 royalist_restauration.1.d2:0 "Несмотря на учиняемые режимом препятствия, сторонники легитимизма и династии Бурбонов смогли перехватить бразды правления из рук стремительно теряющих популярность политических сил. Временное правительство, собранное из сторонников Реставрации, призвало главу дома Бурбонов вернуться из изгнания и принять корону Франции."
 royalist_restauration.1.f1:0 "«Монархия во Франции - это королевский дом Франции, неразрывно связанный с нацией. Поэтому я поддерживаю свое право, которое является самой надежной гарантией вашего, и, беря Бога в свидетели, заявляю Франции и всему миру, что, верный законам королевства и традициям моих предков, я буду до последнего вздоха религиозно хранить залог наследственной монархии, которую Провидение доверило мне на хранение, и которая является единственной спасительной гаванью, в которой после стольких бурь эта Франция, предмет всей моей любви, сможет, наконец, вновь обрести покой и счастье.» - Генрих д'Артуа"
 royalist_restauration.1.f2:0 "«Первое отступление моего несчастного брата Людовика XVI стало сигналом к его гибели. Они делают вид, что винят только вас, они говорят мне: "Пошлите своих министров подальше, и мы поладим". Я не отправлю вас обратно. Если я уступлю их требованиям на этот раз, они поступят с нами так же, как с моим братом.» - Карл X"
 royalist_restauration.1.a:0 "Vive le Roi!"
 royalist_restauration.2.t:0 "Бонапартистский переворот"
 royalist_restauration.2.d1:0 "Сторонники Луи-Наполеона, главы дома Бонапартов и племенника Наполеона I, организовали государственный переворот, используя своих агентов среди армейского состава. Лояльные Бонапарту и мятежникам войска окружили столицу и вынудили гвардию сложить оружие. Правительство было вынуждено бежать из охваченного беспорядками Парижа, в то время как бонапартисты уже празднуют свою победу."
 royalist_restauration.2.d2:0 "Сторонники дома Бонапартов организовали государственный переворот, используя своих агентов среди армейского состава. Лояльные Бонапартам и мятежникам войска окружили столицу и вынудили гвардию сложить оружие. Правительство было вынуждено бежать из охваченного беспорядками Парижа, в то время как бонапартисты уже празднуют свою победу."
 royalist_restauration.2.f:0 "«Клянусь сохранять целостность территории Республики; уважать и соблюдать законы конкордата и свободу культов; уважать и соблюдать равенство прав, политическую и гражданскую свободу, безотзывность продажи национальных товаров; не взимать никаких налогов, не устанавливать никаких налогов только в силу закона; сохранять институт легиона чести; управлять только во имя интересов, счастья и славы французского народа.» - Наполеон Бонапарт"
 royalist_restauration.3.t:0 "Орлеанистская реставрация"
 royalist_restauration.3.d:0 "Политическая нестабильность в стране накалилась до предела. На улицах Парижа начались столкновения первых противников реставрации монархии с полицией и жандармерией, подталкиваемые несколькими лидерами, демонстранты преследуют войска булыжниками, кирпичами или цветочными горшками. Несмотря на такое положение дел, беспорядки только укрепили влияние сторонников реставрации. Собравшись во Дворце Бурбонов, депутаты 47 голосами против 3 решили предложить французскую корону герцогу Орлеанскому."
 royalist_restauration.3.f:0 "«Жители Парижа! Депутаты Франции, собравшиеся в этот момент в Париже, выразили желание, чтобы я отправился в столицу для осуществления там функций генерал-лейтенанта королевства. Я без колебаний приехал и разделил ваши опасности, поместил себя среди вашего героического населения и приложил все усилия, чтобы уберечь вас от гражданской войны и анархии. Когда я вернулся в Париж, я с гордостью носил эти славные цвета, которые вы забрали, и которые я сам носил долгое время. Палаты собираются на совещание; они будут советоваться о средствах обеспечения режима законов и поддержания прав нации. Хартия отныне будет истиной.» - Луи-Филипп Орлеанский"
 royalist_restauration.3.a:0 "La Liberté rouvre ses bras!"
 
 
