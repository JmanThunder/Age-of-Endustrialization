l_russian:
 plombieres_agreement.0.t:0 "Соглашение с [SCOPE.sCountry('fra_scope').GetCustom('RU_CL_TP')]?"
 plombieres_agreement.0.d:0 "Мы должны попросить у [SCOPE.sCountry('fra_scope').GetCustom('RU_CL_PP')] поддержать дело освобождения Северной Италии от [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_PP')]."
 plombieres_agreement.0.f:0 ""Северная Италия слишком долго находилась под австрийским игом, и пришло время освободить живущих там итальянцев. \n\nОднако мы слишком слабы, чтобы выиграть войну против Австрии в одиночку. Мы должны попытаться привлечь Францию на свою сторону против Австрии.""
 plombieres_agreement.0.a:0 "Свяжитесь с французскими дипломатами."
 plombieres_agreement.0.b:0 "Мы сами освободим Северную Италию."

 plombieres_agreement.2.t:0 "Соглашение с [SCOPE.sCountry('sar_scope').GetCustom('RU_CL_TP')]?"
 plombieres_agreement.2.d:0 "[SCOPE.sCountry('sar_scope').GetName] просит нашей поддержки в деле освобождения Северной Италии от [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_PP')]."
 plombieres_agreement.2.f:0 ""Северная Италия слишком долго находилась под австрийским игом, и [SCOPE.sCountry('sar_scope').GetName] считает, что пришло время освободить живущих там итальянцев. \n\nОднако они слишком слабы, чтобы в одиночку выиграть войну против Австрии. Они готовы передать регионы [SCOPE.sState('savoy_scope').GetName] и [SCOPE.sState('provence_scope').GetName] нам, если мы поможем им, в случае если война с [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_TP')] будет выиграна.""
 plombieres_agreement.2.a:0 "Принять предложение."
 plombieres_agreement.2.b:0 "Отклонить предложение."
 plombieres_agreement.2.tt1:0 "Если война с [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_TP')] будет выиграна, регионы [SCOPE.sState('savoy_scope').GetName] и [SCOPE.sState('provence_scope').GetName] будут переданы нам."

 plombieres_agreement.1.t:0 "Встреча"
 plombieres_agreement.1.d:0 "Если мы хотим, чтобы [SCOPE.sCountry('fra_scope').GetName] помогала нам в войне, мы должны предложить что-то взамен."
 plombieres_agreement.1.f:0 ""Сегодня наш премьер-министр прибыл в Пломбьер и встретился с французскими представителями, чтобы достичь соглашения. [SCOPE.sCountry('fra_scope').GetName] может помочь нам, если мы передадим ей регионы [SCOPE.sState('savoy_scope').GetName] и [SCOPE.sState('provence_scope').GetName] после победы в войне.""
 plombieres_agreement.1.a:0 "Попытаемся заключить сделку."
 plombieres_agreement.1.b:0 "Покинем встречу."
 plombieres_agreement.1.tt1:0 "Если война с [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_TP')] будет выиграна, регионы [SCOPE.sState('savoy_scope').GetName] и [SCOPE.sState('provence_scope').GetName] будут переданы [SCOPE.sCountry('fra_scope').GetCustom('RU_CL_PP')]."

 plombieres_agreement.3.t:0 "Пломбьерское соглашение"
 plombieres_agreement.3.d:0 "[SCOPE.sCountry('fra_scope').GetName] обещала поддержать нас в деле освобождения Северной Италии от [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_PP')]."
 plombieres_agreement.3.f:0 ""Нам удалось достичь соглашения с [SCOPE.sCountry('fra_scope').GetCustom('RU_CL_TP')], в соответствии с которым она обязалась поддержать нас в предстоящей войне с [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_TP')]. \n\nКак только Австрия будет побеждена, мы выполним соглашение с [SCOPE.sCountry('fra_scope').GetCustom('RU_CL_TP')], передав им регионы [SCOPE.sState('savoy_scope').GetName] и [SCOPE.sState('provence_scope').GetName].""
 plombieres_agreement.3.a:0 "Да здравствует Италия!"

 plombieres_agreement.4.t:0 "[SCOPE.sCountry('fra_scope').GetName] отказывается"
 plombieres_agreement.4.d:0 "[SCOPE.sCountry('fra_scope').GetName] отказалась поддержать нас в деле освобождения Северной Италии от [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_PP')]."
 plombieres_agreement.4.f:0 ""Переговоры прошли не так, как мы надеялись, и французы бросили нас на произвол судьбы. Теперь без их поддержки освобождение Северной Италии будет намного сложнее.\n\nВозможно, нам следует склонить другие европейские державы на нашу сторону...""
 plombieres_agreement.4.a:0 "Французские трусы!"

 plombieres_agreement.5.t:0 "Вторая война за независимость Италии"
 plombieres_agreement.5.d:0 "[SCOPE.sCountry('sar_scope').GetName] использует свою армию, чтобы спровоцировать нас. Мы послали им ультиматум, но получили нелепый ответ. Теперь мы отдали приказ атаковать [SCOPE.sCountry('sar_scope').GetCustom('RU_CL_VP')]."
 plombieres_agreement.5.f:0 ""[SCOPE.sCountry('sar_scope').GetName] провоцирует нас, проводя серию военных маневров вблизи нашей границы. Мы направили им ультиматум с требованием прекратить эти военные маневры, но получили нелепый ответ только в последний день перед истечением срока ультиматума. Мы не можем оставить пьемонтцев без наказания. \n\nПриказ немедленно начать военные действия против государства [SCOPE.sCountry('sar_scope').GetName] уже отдан нашим генералам.""
 plombieres_agreement.5.a:0 "На войну!"
 plombieres_agreement.5.tt1:0 "Начнается дипломатическая игра "Война за независимость Италии" против государств [SCOPE.sCountry('sar_scope').GetName] и [SCOPE.sCountry('fra_scope').GetName]."

 treaty_of_villafranca.1.t:0 "Виллафранкский договор"
 treaty_of_villafranca.1.d:0 "После поражения [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_PP')] и освобождения региона [SCOPE.sState('lombardy_scope').GetName], [SCOPE.sCountry('fra_scope').GetName] требует от нас выполнения условий Пломбьерского соглашения."
 treaty_of_villafranca.1.f:0 ""Благодаря помощи французов нам удалось освободить Ломбардию от австрийского ига. Однако вместо того, чтобы продолжить войну и освободить регион [SCOPE.sState('venetia_scope').GetName], Франция решила прекратить войну, опасаясь, что она может распространиться на Центральную Европу. \n\nТеперь Франция требует, чтобы мы выполнили условия Пломбьерского соглашения, передав им регионы [SCOPE.sState('savoy_scope').GetName] и [SCOPE.sState('provence_scope').GetName].""
 treaty_of_villafranca.1.a:0 "В любом случае, мы должны соблюдать Пломбьерское соглашение."
 treaty_of_villafranca.1.b:0 "Поскольку [SCOPE.sCountry('fra_scope').GetName] не выполнила соглашения, мы тоже не выполним!"
 treaty_of_villafranca.1.tt1:0 "Отношения с [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_TP')] ухудшатся на 100"

 treaty_of_villafranca.2.t:0 "Виллафранкский договор"
 treaty_of_villafranca.2.d:0 "После поражения [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_PP')] и освобождения региона [SCOPE.sState('lombardy_scope').GetName], [SCOPE.sCountry('sar_scope').GetName] не выполнила условия Пломбьерского соглашения."
 treaty_of_villafranca.2.f:0 ""Благодаря нашей помощи [SCOPE.sCountry('sar_scope').GetName] смогла освободить Ломбардию от австрийского ига. Однако они решили не соблюдать условия Пломбьерского соглашения, используя в качестве предлога тот факт, что мы не стали освобождать регион [SCOPE.sState('venetia_scope').GetName].""
 treaty_of_villafranca.2.a:0 "Проклятые пьемонтцы!"
 treaty_of_villafranca.2.tt1:0 "Оборонительный пакт с [SCOPE.sCountry('sar_scope').GetCustom('RU_CL_TP')] будет расторгнут."
 treaty_of_villafranca.2.tt2:0 "Мы получим претензию на регион [SCOPE.sState('savoy_scope').GetName]."
 treaty_of_villafranca.2.tt3:0 "Отношения с [SCOPE.sCountry('sar_scope').GetCustom('RU_CL_TP')] ухудшатся на 50."
 treaty_of_villafranca.2.tt4:0 "Отношения с [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_TP')] ухудшатся на 50."

 treaty_of_villafranca.3.t:0 "Виллафранкский договор"
 treaty_of_villafranca.3.d:0 "После поражения [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_PP')] и освобождения [SCOPE.sState('lombardy_scope').GetName], [SCOPE.sCountry('sar_scope').GetName] выполнила условия Пломбьерского соглашения."
 treaty_of_villafranca.3.f:0 ""Благодаря нашей помощи [SCOPE.sCountry('sar_scope').GetName] смогла освободить регион [SCOPE.sState('lombardy_scope').GetName] от австрийского ига. Теперь они выполняют условия Пломбьерского соглашения и передают регионы [SCOPE.sState('savoy_scope').GetName] и [SCOPE.sState('provence_scope').GetName] нам.""
 treaty_of_villafranca.3.a:0 "Да здравствует Франция!"
 treaty_of_villafranca.3.tt1:0 "Денонсирует оборонительный пакт с [SCOPE.sCountry('sar_scope').GetCustom('RU_CL_TP')]."
 treaty_of_villafranca.3.tt2:0 "Присоединение регионов [SCOPE.sState('savoy_scope').GetName] и [SCOPE.sState('provence_scope').GetName]."
 treaty_of_villafranca.3.tt3:0 "Отношения с [SCOPE.sCountry('sar_scope').GetCustom('RU_CL_TP')] увеличатся на 10."
 treaty_of_villafranca.3.tt4:0 "Отношения с [SCOPE.sCountry('aus_scope').GetCustom('RU_CL_TP')] ухудшатся на 50."

 treaty_of_villafranca.4.t:0 "Виллафранкский договор"
 treaty_of_villafranca.4.d:0 "[SCOPE.sCountry('sar_scope').GetName] и [SCOPE.sCountry('fra_scope').GetName] сумели победить нас и теперь должны передать регион [SCOPE.sState('lombardy_scope').GetName] [SCOPE.sCountry('sar_scope').GetCustom('RU_CL_DP')]."
 treaty_of_villafranca.4.f:0 ""Благодаря помощи Франции [SCOPE.sCountry('sar_scope').GetCustom('RU_CL_DP'] удалось разбить наши армии и оккупировать регион [SCOPE.sState('lombardy_scope').GetName]. Однако Франция решила прекратить войну, опасаясь, что она может распространиться на Центральную Европу. Это означает, что [SCOPE.sState('venetia_scope').GetName] по-прежнему будет находиться под нашим контролем.""
 treaty_of_villafranca.4.a:0 "Мы заставим их заплатить за это!"
 treaty_of_villafranca.4.tt1:0 "[SCOPE.sCountry('sar_scope').GetName] присоединяет регион [SCOPE.sState('lombardy_scope').GetName]."