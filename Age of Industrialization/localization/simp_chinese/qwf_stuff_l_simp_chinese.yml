 qwf_stuff_events.1:0 "后拿破仑时代"
 qwf_stuff_events.1.t:0 "后拿破仑时代"
 qwf_stuff_events.1.d:0 "拿破仑一生并没有怎么系统的总结过自己的军事思想，但是这个强大的矮子却实实在在的推动了战略战术的飞速发展，这也基本奠定起后来一段时期欧洲的主流军事思想。欧洲军事思想在充分汲取拿战经验的基础上不断发展，更加灵活且日臻完备。"
 qwf_stuff_events.1.f:0 "这将促进我国军事学说的发展，也将设立属于我国的军事参谋部门。"
 qwf_stuff_events.1.a:0 "好极了。"
 
 post_napoleonic_military_thought:0 "后拿破仑时期军事思想"
 post_napoleonic_military_thought_desc:0 "欧洲军事思想在充分汲取拿战经验的基础上不断发展，更加灵活且日臻完备。\n\n#v 用决议花费积累的军队经验解锁该科技#!"
 rail_transport_cluster:0 "铁路运输集群"
 rail_transport_cluster_desc:0 "在发达地区逐渐形成彼此连接的铁路交通网后，军队的大规模快速机动成为可能。\n\n#v 用决议花费积累的军队经验解锁该科技#!"
 detachment_orders:0 "分队号令"
 detachment_orders_desc:0 "分队号令又称为紧急战备号令，部队建立战备等级以便于紧急状态下，快速开拔。\n\n#v 用决议花费积累的军队经验解锁该科技#!"
 resilient_defence_system:0 "弹性防御体系"
 resilient_defence_system_desc:0 "多道防线的设置配合大纵深的防御工事，让入侵者请君入瓮，而后再反击将其歼灭。\n\n#v 用决议花费积累的军队经验解锁该科技#!"
 doctrine_of_the_duel_plan:0 "决战计划"
 doctrine_of_the_duel_plan_desc:0 "周密策划与充分准备后再展开作战是决胜关键。\n\n#v 用决议花费积累的军队经验解锁该科技#!"
 cadet_school_training:0 "士官学校训练"
 cadet_school_training_desc:0 "军官在学校接受专门训练，学习对敌军事行动的指挥艺术，即将才艺术。\n\n#v 用决议花费积累的军队经验解锁该科技#!"
 independent_judgement:0 "独立判断"
 independent_judgement_desc:0 "指挥军团的工作和责任被下放，将军视察、检查各部队的工作情况，但从不越俎代庖做下属的工作。\n\n#v 用决议花费积累的军队经验解锁该科技#!"
 highly_efficient_combat_formations:0 "高效率战斗阵型"
 highly_efficient_combat_formations_desc:0 "指挥官利用小分队做机动，部署射击队形。在起伏不平或有掩护的地点发动进攻将更加有利。\n\n#v 用决议花费积累的军队经验解锁该科技#!"
 infiltration_tactics:0 "渗透战术"
 infiltration_tactics_desc:0 "利用小的作战单位，利用对方防御的间隙，渗透到对方的防御体系当中，打击重要目标，切断交通线，割裂防御部署之间的关系，为正面的攻击创造条件。\n\n#v 用决议花费积累的军队经验解锁该科技#!"
 synchronised_fire_support:0 "同步火力支援"
 synchronised_fire_support_desc:0 "炮兵火力在电报传信的帮助下，射击精准度和支援速度都大大提升，最终实现与散兵冲击的默契配合。\n\n#v 用决议花费积累的军队经验解锁该科技#!"
 superior_fire_support:0 "优势火力支援"
 superior_fire_support_desc:0 ""
