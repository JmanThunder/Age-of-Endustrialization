 concept_military_exercise:0 "军事演习"
 concept_military_exercise_desc:0 "让该[concept_general]所部进入演习状态，消耗相当于战时的维护费用以获得[concept_army_experience]。"
 concept_army_experience:0 "军队经验"
 concept_army_experience_desc:0 "军队经验是我国在军事领域的实践经验和军事学术研究的积累成果，用来推动战术理论的进步。"
 
 BUTTON_FRONT_ORDER:0 "#bold 战争策略#!"
