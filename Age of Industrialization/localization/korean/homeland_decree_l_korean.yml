 remove_homeland_events.1.d:0 "우리에게 국민 대통합은 가능성이 아닌 엄연한 현실이다. [ROOT.GetCountry.GetName]의 모든 시민이 하나의 사명 아래, 하나의 국기 아래 똘똘 뭉쳤다."
