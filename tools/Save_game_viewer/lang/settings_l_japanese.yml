 START_STEAM_DESC: "Pdx-Unlimiterでゲームを起動する際に、Steamを起動するかどうかを指定します。\n\n無効にした場合、プレイ中にSteamに実績が登録されない場合があります。"
 DELETE_ON_IMPORT: "インポート後、入力元を削除"
