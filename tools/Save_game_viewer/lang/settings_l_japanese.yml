 ENABLE_EU4SE_DESC: "Eu4セーブ編集を有効にするかどうかを指定します。\n\n有効にすると、次回Pdx-Unlimiterを起動したときにEu4セーブ編集がダウンロードされインストールされます。"
 MISC: "その他"
 FONT_SIZE: "フォントサイズ"
 FONT_SIZE_DESC: "アプリ内のフォントサイズです。\n\nディスプレイの解像度が高い場合は、これを大きくすることで読みやすさを向上させることができます。"
 ENABLE_AUTOUPDATE: "自動更新を有効にする"
