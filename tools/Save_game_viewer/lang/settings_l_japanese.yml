 GAME_DIR_DESC: "$GAME$のインストールディレクトリです。\n\nゲームの実行ファイルとアセットを含むインストールディレクトリである必要があることに注意してください。\nセーブゲームやMODが格納されているユーザーディレクトリではありません。"
 STORAGE_DIR: "ストレージディレクトリ"
 STORAGE_DIR_DESC: "Pdx-Unlimiterが、インポートしたすべてのセーブゲームを保存するディレクトリです。\nこれはパラドックスゲームのセーブゲームディレクトリとは完全に独立していることに注意してください。"
 STORAGE_DIR_DIALOG_TITLE: "ストレージの移動を確認する"
 STORAGE_DIR_DIALOG_TEXT: "セーブゲームストレージを$FROM$から\n$TO$に移動しようとしています。\nすべてのセーブゲームファイルを移動させるため、しばらく時間がかかる場合があります。"
 STORAGE_DIR_SAVEGAME_WARNING_TITLE: "内部ストレージの場所が無効"
 STORAGE_DIR_SAVEGAME_WARNING_TEXT: "Pdx-Unlimiterの内部ストレージの場所として選択されたディレクトリは、ゲームのセーブゲームディレクトリのように見えます。\nPdx-Unlimiterの内部ストレージは、パラドックス社のゲームのセーブゲームディレクトリとは関係ありませんのでご注意ください。\n"
 STORAGE_DIR_RESET_TITLE: "ストレージディレクトリが存在しない"
 STORAGE_DIR_RESET_TEXT: "ストレージディレクトリ$PATH$が存在しないか、または無効になっています。\nデフォルトのディレクトリにリセットしますか？"
 STORAGE_DIR_INVALID_TITLE: "ストレージディレクトリが存在しない"
