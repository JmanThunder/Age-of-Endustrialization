 PLAY_SOUND_ON_BACKGROUND_IMPORT: "バックグラウンドでの取り込み時に音を鳴らす"
 PLAY_SOUND_ON_BACKGROUND_IMPORT_DESC: "ゲームを開いていてPdx-Unlimiterがバックグラウンドで動作しているときにセーブゲームを取り込むと、ビープ音を鳴らすようにします。"
 XBOX_UNAVAILABLE: "このゲームはWindowsストアでの配信は行っておりません。"
 XBOX_DIST_BUTTON: "Windows ストア配信を選択します。\nWindowsストア版がインストールされている場合のみ有効です。"
 CLEAR_DIST_BUTTON: "現在選択されているゲーム配信を削除します。"
 BROWSE_DIST_BUTTON: "インストール先のディレクトリを手動で探します。"
 IMPORT_ON_NORMAL_GAME_EXIT: "ゲーム終了時を読み込み"
 IMPORT_ON_NORMAL_GAME_EXIT_DESC: "セーブカム機能を使用しない通常のゲーム終了時に、最新のセーブゲームを自動的にインポートするようにします。"
